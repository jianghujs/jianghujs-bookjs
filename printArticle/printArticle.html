            # 管理系列1- 有智慧，有聪明，有知识，能做各样的工！
    
            ## 引言
    
            大家好！我讲道的题目叫做《有智慧，有聪明，有知识，能做各样的工》。我想很多人听到这个题目之后，会立刻产生一个问题：我没有智慧，没有聪明，也没有知识，也不能做各样的工，一上来就负面了。其实我讲这篇道就是讲给你听的，问题在于你想不想做一个有智慧的人呢？
    
            你也许会说，想啊！但我是个天生没有智慧的人。那我问你，你想不想有聪明啊？你也绝对会说，想啊！但是……你这一但是，就把我整到绝望里去了。很多人常常会说，但是我天生是一个没有聪明的人啊！我说，想不想有知识呢？想啊！但是我天生是一个没有知识的人。你什么时候看见小孩儿生下来就识字的？没有，都是后来学的。
    
            其实过去这些年，天生这两个字常常使我绝望。我一想到这东西到底是不是天生的？如果都是天生的，那咱们什么也不用做了。有一句话说：龙生龙、凤生凤、老鼠的孩子会打洞。一说到天生，人就特别地绝望，我就常常在这绝望中挣扎。如果被服侍的人天生就要得癌症，那你还服侍他干什么？这是个天生的笨人，你怎么服侍他呢？我就跟天生这两字摔跤，在绝望当中再次爬起来，把自己里面的谎言给去掉。如果人是天生的，后天还需要学习吗？这个话题就跟先有鸡还是先有蛋一样古老。你要知道人到底是不是天生的，这是一个古老的话题。
    
            我天生就不是保罗；我天生就不是耶稣；我天生就是这么个烂货，遇到这些状况在服侍当中就得常常对付。因为这样的缘故，我深入研究并做了多年的实验，挺有性格吧？**通过研究和实验证明这事不是这样的，根本就不是天生的。**好多年前，有一个女孩子来到我们当中也成了基督徒，后来我称她为姐妹。她出生在农村，学习也不怎么样，反正没上大学。在她的朋友圈子里有很多跟她类似的人，她们的出路要么是考上大学，离开自己所在的乡村。将来毕业以后找一份工作，自己开拓一片天地。要么就是考不上大学，就没有出路。
    
            她的朋友很多都是做人家小三的。一说小三，大家觉得不好听。可是人在没有出路的时候，家里父母要养吧？很多问题要解决吧？她就做了人家小三，有了孩子，靠着孩子的爸爸过活。大家要知道那日子不好过，其实谁不想活得有尊贵、有尊严啊？她心里面很辛苦，从第一天来教会，我就没有看不起她，我看她是非常尊贵的人。人都是很尊贵的。咱们当中会不会有一些人，一见到这个看不起，一见那个看不起。你是个什么样的人自己心里知道。你看不起的人很多，但是我觉得什么人都很尊贵，我不觉得人天生就是这样。
    
            这个姐妹来到教会以后，我就开始训练她。有的时候是连吼带训，但是这种训，她不受伤。她开始练习做淘宝店，练习做电商，很辛苦地学习。结果很厉害，整着整着把淘宝店做得不错。她孩子的爸爸是个生意人，就开始觉得：哇，她挺尊贵啊！就把她请回到工厂里帮忙经营淘宝店。
    
            在后来的日子，经过一轮又一轮地培训，最近又在学习编程。她在汇报中这么写道：刚开始遇到菜鸟课程的问题都不一样。第一个想法就是求助老师，后来老师没有及时回复，心想：不能被动着等，我就重新按照老师视频里教的，到网站上打字，重新来一遍，好像跟课程里的一样。后来按照老师的操作，学html的时候，发现自己文件夹不对，怎么弄也弄不出跟老师一样的，因为备注不一样。浏览器跑起来显示的也不一样。
    
            后来我想干脆我把VSCode重新卸载。当我重新打开，还是跟原来的一样。那怎么办？我脑子开始懵了，想找老师。后来还是决定自己去搞清楚，就搜百度，弄来弄去，被我搞好了。我当时终于松了一口气，我就从第一课又重新学，可是图像怎么也不显示。到后来我一步也没敢马虎。把图像存到image，存好了，才开始显示。搞明白这些，我花了四五个小时。
    
            后来发现输入文件夹，第二课怎么也到不了下面，还是在第一行。我没有之前那么懵啦。就按照老师演示的，把第二行改成跟老师一样的阿拉伯数字2，马上就自动跳，又松了一口气。到最后第二课学了九个小时，我当时有想先放下的念头，明天再说。但是我不知道当时哪来的这种勇气，不搞好，我一定睡不着。
    
            我就这样坚持着，到最后，把html这个第二课的文件，那么长的代码，都好像弄错了。又不知道退一步怎么弄，我就想了最笨的办法，重新整，慢慢做，就跟上了。跟着老师讲的，复制粘贴，发现一个规律，你代码复制错了的时候，字母下面会有显示的。通过这次学习我明白，遇到问题不要急，然后遇到一个问题就要解决一个。编程这事，你如果在哪里搞错了，进行下一步也没用，还是要仔细。弄完了，我还是遇到新的问题，但是我把遇到的问题都解决了，挺开心的。
    
            她的见证写的挺长。后来，她活成一个非常尊贵的样子，就是因为学习。她后来常常提起我的时候，都会感恩，都会落泪。如果不是因为我这样子训练她，一步一步往外走，这一辈子会活成啥样？人根本就不是天生不天生，人没有天生就是做这样人那样人的路。人只有一件事：
    
            **你们寻求我，若专心寻求我，就必寻见。 （《耶利米书》 29：13 ）**
    
            **现在问题是你想做什么样的人？你想不想做有智慧、有聪明、有知识、能做各样工的人**？如果想，我告诉你，**不再相信天生二字**。咱们教会就从来都没有相信过天生二字。天生我们都是要死的，但是今天靠着主耶稣不都活过来了吗？天生有啥用啊？除了让人绝望，没有什么太多的用。
    
            前面一段时间，我们曾经服侍一个二十多岁的人，上学的时候没好好读书，体重三百斤，吃东西比谁都厉害。就是减肥以后，体重也两百多斤。结果一而再，再而三，不断地向前推动。最后，也考到了驾照。我就是鼓励大家，不再相信天生，相信啥？**相信我就是一个有智慧、有聪明、有知识、能做各样的工的人，相信很重要**。
    
            你知道我曾经服侍过一个学习很差的学生，后来他的成绩变好了，而且还成了我的同工，牧养很多人。以前他很不喜欢做手工，一提到装修，他飚了一句英文：I hate
            renovation！我痛恨装修！现在自己动手，做一个，再做一个，把东西做得越来越漂亮。我这个实验，使我从绝望中走出来。
    
            **有的问题的确是天生，但那不是关键。因为我确信，因着神的大能，每个人都可以成长起来**。这就是为什么我服侍，不管你是多么卑微，我仍然像服侍神一样服侍你。**不管你岁数多大，不管你过去有多烂，只要你有一颗追求的心，在神没有难成的事。神就是智慧、聪明、知识；神就是那一位看顾你的神；神就是那一位使你能够做各样工的人**。听到这话，你是不是被激励？开始自己跟自己说，是！我就是要做这样的人！这不是安慰剂，这是我多少年来辛辛苦苦实验证明下来的，我彻底地推翻了天生这个说法。
    
            摆在我面前的只有两条路，要好好选择。那怎么选呢？**选择相信神和选择不相信神。如果你选择相信神，你就会静下心来下功夫**。今天我刚刚举的那个例子，她写的汇报，她经过什么四个小时，五个小时，九个小时学编程，现在孩子都上中学了，她孩子学习也不错。
    
            所以咱们弟兄姐妹，摆在我们面前的两条路，要么学习，要么就继续做屌丝。有的人一辈子不学习，只会做东家长西家短的闲谈妇女，学了一大堆难受的技能，学了一大堆黑脸的技能，辛苦啊！老公回来一看那张脸，哎呦，老公那张脸也沉下来了！人没有知识怎么可能在劳碌中享受呢？怎么可能在劳碌中喜乐呢？
    
            所以要知道，神正在寻找那些寻求祂的人、神正在寻找那些渴慕祂、寻找那些信靠祂的人。是，我们本来都不行，但如果你做了讨神喜悦的人，所有一切都不是问题。**建造神的殿，建造神的教会不是我一个人的事情，是我们每一个人的事情，那每一个人不应该成为有知识，有智慧，有聪明能做各样工的人吗**？
    
            大家要知道，这句话是《圣经》上的原话，我是原封不动地抄来做我的题目。神正在寻找建造教会的人，不是一群喊哈利路亚很大声的人，乃是一群预备自己能够做各样巧工的人。我讲道的这两个人叫比撒列和亚何利亚伯。
    
            ## 经文
    
            **耶和华晓谕摩西说：看哪，犹大支派中，户珥的孙子、乌利的儿子比撒列，我已经提他的名召他。我也以我的灵充满了他，使他有智慧，有聪明，有知识，能做各样的工，能想出巧工，用金、银、铜制造各物，又能刻宝石，可以镶嵌，能雕刻木头，能做各样的工。我分派但支派中、亚希撒抹的儿子亚何利亚伯与他同工。凡心里有智慧的，我更使他们有智慧，能做我一切所吩咐的。（《出埃及记》31：1-6）**
    
            ## 祷告
    
            神啊，愿你的话激励我们！愿你的话成为我们的力量！神啊，我就要学习信靠你！今天我就要摆脱我里面的恶习！今天就让你成为我里面的力量！让我们再多跑一里路！神啊，对付我身上的恶习，对付我身上的懒惰，使我成为能做各样工的人！使我成为讨你喜悦的人！使我成为满有耶稣基督形像的人！奉耶稣基督的名祷告，阿们！
    
            ## 经文背景
    
            这是旧约《圣经》里的内容，这段经文的背景是摩西带领以色列人经历了千难万险出了埃及。出了埃及要做什么呢？要成为神大能的军队。这大能的军队最需要的是什么呢？就是神的帐幕。这帐幕就是神在山上指示摩西应该这么做，那么做，在《出埃及记》里写得非常详细。用什么样的线、什么样的颜色、什么海狗皮、紫色线。当时摩西就有点懵了，咱从来没有建过帐幕啊！但是神告诉摩西说：
    
            **看哪，犹大支派中，户珥的孙子、乌利的儿子比撒列，我已经提他的名召他。我也以我的灵充满了他，使他有智慧，有聪明，有知识，能做各样的工，能想出巧工，用金、银、铜制造各物。（《出埃及记》31：2-4）**
    
            听明白了没有？建造教会，神需要能做巧工的人，那摩西是不是一个有学问的人呢？摩西是一个有学问的人。因为他在山上，神指示他应该这么造、那么造，他应该听得明白。如果你没有点知识，你根本没办法听。所以弟兄姐妹，这个地方就提出了一个很严峻的问题：**建造神的帐幕就是敬拜神，给神奉献祭物、奉献牺牲的地方。所以建造帐幕是耶和华军队最重要的一个地方**。没有神的殿，没有神的帐幕、没有神的同在，打什么仗啊！是不是？啥也不用干了。但是建造教会、建造帐幕，建造圣殿是一样的，也需要各种智慧，聪明，有知识能做各样的工。
    
            建造教会那是建造的工作，神就按照比撒列的名字召他，后来又给他预备一个帮手叫亚何利亚伯，然后还安排了一切跟他们差不多，有同类技能的人一起来建造圣殿。这段经文给我们提出一个让人非常值得思考的事，这个比撒列是平时好吃懒做，突然间神的灵充满他，他才会做各样的巧工呢，还是他平时就做呢？我告诉你，他平时就喜欢做！这个问题就跟我所分享的差不多，我要告诉你这比撒列是一个怎样的人，为什么神选他来建造神的帐幕，而且他的名字在《出埃及记》里头，清清楚楚记载：
    
            **看哪，犹大支派中，户珥的孙子、乌利的儿子比撒列，我已经提他的名召他。 （《出埃及记》31：2 ）**
    
            现在问题又来了，我一提到这个话，有人就说：哎呀，我又不是比撒列！我一提到保罗有人说：哎呀，我又不是保罗！我一提到耶稣有人就会说：哎呀，我又不是耶稣！这个话很常见吧？你是不是不重要，关键是他们都是神所喜悦的人。《圣经》里记载的这些人是好让我们知道，这些都是神所喜悦的人，问题是我们要不要学他们！你想不想做聪明人？聪明人都是这么整的。
    
            **别管我们天生是不是比撒列，别管我们是不是保罗、约瑟、雅各、以撒、亚伯拉罕，我想做这样的人，这就是聪明人。这段经文的背景，给我们提出一个暗示，也是一个明示，这就是神喜悦这样的人，问题是你要不要做这样的人**，如果你想做这样的人，那么接下来我的分享你得好好听，就是讲给你的；如果不想做这样的人，你就喜欢做个闲谈妇女，那你就挂掉，不用听了，讲也没用呀！
    
            ## 比撒列是个怎样的人
    
            我猜很多人喜欢被天使的手一碰，就变成另外一个人，这是很多懒惰的基督徒的一个迷思，懒惰的基督徒都喜欢这样。那么比撒列是个怎样的人？是不是那一天，神脑袋一热：比撒列！我告诉你，不是这么回事。为什么不是这么回事？《圣经》里的人物我挨个都基本上研究了一遍，我可以给大家举诸多的例子，大家还记得我讲亚伯拉罕吗？亚伯拉罕不是神突然间一拍脑袋，有一个叫亚伯兰的，我要使你成为大国。不是这样！大家要知道，这个亚伯拉罕天天在寻求啊！为什么寻求？因为觉得活着不太有意思。
    
            在我们当中，有很多人觉得自己和我一样从小就觉得活着没意思，但是一动他的钱，一动他的核心利益，马上就不像我了，马上就不像亚伯拉罕了。以前觉得自己看透了，其实就是嘴巴说说而已，二分钱茶壶，就是一个嘴好。比撒列是一个寻求的人，大家要知道，在《圣经》里讲的人物，比如说，雅各、约瑟、以撒、大卫、撒母耳等等。凡是讨神喜悦的人，全是这样的人，全是寻求的人。所以在新约《圣经》里有一段话特别有意思：
    
            **因为凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。（《马太福音》7：8）**
    
            这个比撒列平时爱做手工，那他碰到困难没有？绝对碰到困难了！花时间了吗？肯定花了！比撒列就像我们中国的鲁班，你要知道一个做巧工的人一定是会创造工具的，有工具才能更好的完成那个工，没有工具怎么完成那个工？所以不是到了那天，神一拍脑袋想起比撒列来，然后神又拍比撒列的脑袋，使比撒列成为有智慧，有知识，有聪明，能做各样工。其实不是！
    
            **比撒列平时常常遇到困难，常常寻求神，他老早就是个寻求神，依靠神的人。比撒列老早就是一个很爱学习的人，学完了以后能做各样的工**。不是这一天神才知道他，是因为比撒列常常需求，常常经历神在他身上的帮助。只有这样的性格，神才会选择他来做神的帐幕，那是何等的荣幸，是不是？
    
            想起比撒列，我告诉大家，我还真有点像；一讲雅各，我告诉你，我有点像；一讲约瑟，我也有点像，骨子里的性格全是一样的。弟兄姐妹一定要知道，要想建立教会，还真要有点比撒列的性格！如果我们把《圣经》里的比撒列、摩西、使徒保罗、耶稣基督和旧约里的亚伯拉罕、以撒、雅各、约瑟，把他们全都排出来，你要想做这样的人，还真得有他们骨子里的那种性格，**性格也是学来的**，结果这比撒列就是这么一个人。
    
            大家要知道，《圣经》里讲了诸多的人物，不是让我们在那吐吐槽。我又不是耶稣，又不是保罗，又不是比撒列，也不是亚何利亚伯。你是谁啊？你要做啥人啊？比撒列也遇到过困难，怎么可能没遇到过。弟兄姐妹可得知道，比撒列是一个非常勤快的人。他喜欢做工，喜欢享受在做工当中，喜欢享受做各样的工。比撒列是个怎样的人，我能够感受到。大家知不知道，人都很想享受自己劳碌的果实。
    
            你知道享受自己劳碌的工，是怎么个享受？不管是做装修，做木工，还是做IT，我都非常的享受。每一次用很巧的办法解决了一个问题，我都会做一个非常常见的动作，我的手在前面攥起拳头来，胳膊一弯，往下一锤，然后叫一声Yeah！非常享受。为什么呢？这活干的太漂亮了！我给自己点个赞。一会儿又干了一件漂亮的活，Yeah！那是极大的享受。如果人一辈子没有几个Yeah这种感觉，我告诉你，人活着不太有意义啊！
    
            他们在什么时候Yeah呢？打牌的时候，哎呦，就想要那个牌啊！结果一摸，摸到了，他们也会Yeah！但那玩意能做啥工呢？那玩意不能做各样的工，那不叫聪明，也不叫智慧。当然，你打牌打到世界冠军，也可以算为一种营生，一般的人就是胡整。我告诉你，比撒列就是这样的人。你要不要做这样的人？**常常因为你手所做的工，产生一种很兴奋的感觉。终于克服了这个问题，终于学会了这个东西，我告诉你，你一定会享受你的工**。然后神一定会点着你的名召你，选你来做祂的帐幕，建立祂得胜的教会，人一定要是个建造的人。
    
            ## 建造神的殿，建造神的教会需要能做巧工的人
    
            我以前不太理解，现在我终于理解了。现在这些都变得非常清晰，我说建造神的教会，神啊，需要什么样的人？我曾经有一段时间，就认为建造神的教会需要跪在那里不断地祷告，不断地祷告，然后把膝盖都跪出茧子来的人。他们除了会喊哈利路亚！会喊主啊！主啊！啥也不会干。
    
            我以为会需要这样的人，而且以前曾经有个错觉，还挺佩服这样的人。后来我发现不是，《圣经》里曾经记载过的使徒彼得，他就一心做祈祷传道。彼得那么专心做祈祷传道，但是后来建的教会建得不怎么样。可是使徒保罗是怎么样呢？一边支帐篷，卖帐篷，做各样的工。用自己的双手喂养自己，也喂养他很多的同工，他很多同工都是靠他养的。
    
            神需要能做巧工的人。你知道过去这些年，我解决老多技术上的难题了。其实真不是夸口，我是一个工程师。那建造神的殿，建造神的教会还真的需要工程师。我们当中有个姐妹，她原来的教会准备招一个华文部牧师。结果，他们就写了一个问卷，问教会的会友。大家听起来，可能你在咱们当中，你觉得好笑。人家觉得这是一个非常伟大的创举，然后问弟兄姐妹：你能不能告诉我们，你们希望有一个什么样的牧师？
    
            这事去问会友吗？这事应该去问神！**建造神的殿，建造神的教会需要的是讨神喜悦。神需要的是有智慧、有聪明、有知识能做各样工的人**。什么工也不会做，只会喊哈利路亚，喊得也很大声，喊得也很专业。那能建教会吗，不能建教会。所以弟兄姐妹要开始知道，建造神的殿，神需要的是这样的人。如果咱们弟兄姐妹一起建造神的殿，我想无论如何，我得把大家训练成一个能做各种工的人。
    
            如果你是家庭主妇，能不能把你家里的饭煮好；能不能把家打点好；除了把家打点好，还能不能做一些其他的，帮家里增加一点财政收入。家里头有多少活啊？能不能做各样的工，把孩子也教会做各样巧工？如果建造教会，需要做各样的工，把人从什么也不会干的状况里训练出来。当然有些弟兄姐妹来了就会干，那很好，你就是比撒列。懒惰的人是相当可恶的，他怎么可能学会做各样工，怎么可能会有各种巧工？
    
            有一个姐妹，结婚、生孩子，住着的屋子像个小棚子，你说都什么年代了，住小棚子？我想我小时候那个年代住的地方都比她好。后来来到咱们当中，宗教味十足，一开始如果不小心的话，还以为她老爱主了，后来发现她什么也不会，就训练她做这个、做那个，包括用电脑打字，学Excel等等。
    
            后来她真的找到一份工。以前什么工也不做，就靠老公养着，养几个孩子，过着穷得叮当烂响的日子。后来找了一份工，工作也有小一万块，七八千的薪水，不挺好吗？结果这一年半没怎么管她，又停在那里，又不成长了。学了那点东西，就像弹簧似的，你掰着，是这样，一放手，又成原来那样。我问你，这样的人怎么建造教会啊？难啊！
    
            所以弟兄姐妹，我想在咱们当中，无论如何**把这懒惰的东西除掉**，然后**把大家训练成做各样工的人**。是，如果训练完了。你说，我要离开，我要自己建造自己的教会，OK！我祝福你！那也比一个啥也干不了的人强。我**鼓励大家，开始学会做各样的工**。为什么咱们有这么多训练，就是想把大家训练成一个学习的人，训练大家可以成长，可以享受自己劳碌的结果，真正成为一个建造的人。你是一个建造的人，你是一个创造的人，怎么可能穷呢？
    
            ## 做个建造的人，做个创造的人
    
            懒惰的人能做吗？懒惰的人不能做。做个建造的人，做个创造的人。你知道整个救恩的观念在咱们教会，我给改了。以前救恩的观念是死了上天堂，现在**救恩的观念是活着的时候活出神的形像**。我们的神不是死人的神，而是活着的时候，活出耶稣基督的形像。耶稣在世上的时候，不是训练门徒做祂所做的吗？
    
            你每次做建造的人，一定会遇到各种各样的难题、困难。如果你是一个创造的人，一定会遇到各种各样的困难，像空虚混沌一样。所以弟兄姐妹，**人如果想做一个建造的人，想做一个创造的人，除了依靠神给你的智慧、聪明、知识，没有别的办法**。所以一个人真正信靠神，不是嘴巴说信靠就是信靠，是我做建造的人，创造的时候，发现你会寻求出从神来的智慧。如果你真正做了，你绝对不会是穷人。
    
            在过去这些年，我投入大量的精力做软件开发。到现在为止，我可以夸句口，刚刚过去这十天，我做了一个课件，我们开发了一个企业级软件开发的框架，这个框架可以大幅度提高软件开发的效率。每天夜里十二点开始做培训，一边做培训一边做课件，我很享受。我告诉大家，不是说我做了这个东西享受，是因为在做这个东西的时候，你就会发现神奇妙的供应。
    
            那神怎么奇妙的供应呢？有很多东西是很巧妙的活儿，那里面的结构、设计非常巧妙，包括我们的多星，里面都是非常巧妙的活儿。从哪来的？是从我们寻求来的。我们想建造神荣耀的教会，神就赐给我们智慧、聪明和知识，来做各种各样的工。我想这样的技术还是有很大的价值的。这是第六点，建造神的殿，神的教会需要能做巧工的人。
    
            ## 需要避免完美主义
    
            弟兄姐妹，你以为建造神的殿，带着完美主义吗？如果带着完美主义能建好那就麻烦了。建造神的殿的确是要按照神的话去建造，那是比撒列来建造。你找一个没有比撒列这种能力的人，然后又想做比撒列能做的活，打死他也做不了，他再追求完美，他也完美不了。首先你得是能做这样事儿的人。
    
            我告诉你，比撒列绝对不是在那磨矶。做一个我看不上，又做一个我又看不上，那得浪费多少材料啊？比撒列这个人怎么成长过来的，你知道吗？**他平时就训练自己，一直训练到这个时候可以被神所使用，他绝对不是一个能做的看不上，看得上的做不来的这种人**。**能做的看不上，看得上的做不来，这种人我把他叫做完美主义**。做完了就难受，看不上，然后再整一个，又看不上，那你什么时候才能看得上，**我们美其名曰叫：完美主义，但这是个恶习**。
    
            比撒列怎么成长过来的？做一个不怎么好，但是脚踏实地的又做了一个，又不怎么好，这有个毛病，没事儿，我们改一下，那有个毛病我们改一下。今天我们说的企业级框架也好，还是各种程序的开发，包括我们的装修，我们能做什么样就做什么样，但是**做完了就仔细反思问题在哪里，然后我们再做下一个的时候，就把这些问题避免了，就克服这完美主义的问题**，我解决了不少。
    
            大家知道吗？我们有一个韩语事工，我们很想祝福韩国人，我们华文的文字事工好几十人，英文的文字事工好多个人，粤语的文字事工好多个人。韩语的文字事工就一个人，那这一个人怎么干呢？上个礼拜天，早晨我讲完道，晚上五点文字也出来了，韩文的录音也出来了，那不是从华语转成粤语都是中国话，那是从汉语转成韩语，汉和韩差别大了。那怎么走过来的呢？我是不断地对付他那种坏习惯：做得来的看不上，看得上的做不来，做事那个磨矶啊，我花了好大的力气把他这个坏习惯改掉。
    
            我说，咱不在乎这个！他说，韩国人听不懂怎么办？我说，我不在乎韩国人听懂听不懂，我在乎的是你做东西要不断地进步。我甚至说，就是我讲一个小时的道，你能录出半个小时的韩语来就行了。他说，这样能行啊？我说：能行！结果他变得非常自由以后，快速的成长，录了一个又一个，进步很快，而且很多韩国人看见他做的，觉得一个外国人，一个不是土生土长的韩国人，能够把这东西整成这样，也挺厉害啊。
    
            他一步一步往前走，韩语网站上很多文章，都是他自己一个字一个字写的，一句话一句话录的。当他回去再看他过去那些年做的，发现自己进步太大了。这样的进步是怎么来的？避免了完美主义的恶习。**如果你身上有完美主义的恶习，你要开始对付**，不对付你没有办法建造，没有办法往下走，你做的东西其实不是为了韩国人，就是为了你自己的成长。
    
            弟兄姐妹一定要知道，**我让你参与文字事工，不是你产生的文字是我所看重的，我是希望你能够成长。只要你成长了，轻而易举的就能干完了，然后你干的就像比撒列建造的圣殿、帐幕一样，你才是最重要的**。我们每一个弟兄姐妹，都是建造圣殿的那一块砖、那一块瓦、那一块宝石，所以要开始对付。
    
            ## 性格与信心是关键
    
            大家仔细去看，那些有成绩的人，做事能做得像比撒列这种人，全是有性格、有信心的人，这个信心是对神有信心，尤其是建造神的圣殿，性格和信心是关键。我让你干这些事就是要塑造你的性格，我真的不在乎那段文字，也不在乎那段录音，我在乎你能把身上的恶习对付掉，把你的信心和性格建造起来，然后就成为一个产量非常高的人。
    
            如果一个人的产量非常高，说明他很娴熟。娴熟是从性格开始。弟兄姐妹如果你家里有孩子，第一你需要塑造他的性格；第二你需要塑造他对神的信心，一个对神没有信心的人经常容易崩溃。为什么我常常训练弟兄姐妹要看透生死、看透一切？**当你看透了，你里面的性格和信心就会变得非常牢固**。
    
            所以我想提醒一下各个牧养和事工的领袖，不断在牧养和事工当中塑造人的性格。大家仔细听我查经也好，讲道也好，我围绕地就是建造一个人的性格和信心。我讲完了以后，如果你说，我不是比撒列，我就想做比撒列这种人！这样开始就有点信心了。
    
            ## 总结
    
            在总结之前我还是有点小顾虑，不知道讲得清楚不清楚。但是没关系，我不是一个完美主义者，讲的就这样，但是我在成长。有好几个弟兄姐妹曾经跟我说，牧师啊！你每天进步一点点！把我说的话用在我身上了。我很感谢他们能说出这样的话，很好！我的确是每天进步一点点，直到今天还在进步当中，我鼓励大家开始做一个脚踏实地的人。比撒列是一个脚踏实地的人，到他不断做各种各样巧工的时候，到了神呼召他来建造神的帐幕的时候，他已经做了N多个了。
    
            耶稣出来传道服侍之前是做木匠的，并且做了一二十年。如果小学没毕业就跟他爸爸做木匠，一直做到三十岁应该做了十几二十年，从小可能就是给他爸爸递斧头、刀子、锯。我想耶稣是个脚踏实地的人；使徒保罗是个脚踏实地的人；建造教会是需要脚踏实地一步一步成长起来的人。
    
            **我们需要的就是每天进步一点点，不是你看得上这个，看不上那个。不但你对自己这样，你对别人也这样**。别人做得有点毛毛糙糙的东西，你就在那指手画脚。告诉你，我不给你这个机会。我们当中的弟兄姐妹有很多人曾经试过，整天指手画脚这不好，那不好，好像他自己做得很好似的。我们是用成长的眼光看问题；用成长的眼光训练大家；我不需要你挑毛病。包括有一些人做了领袖，也是给这个事工挑点毛病，给那个事工挑点毛病，我不太需要。我需要的就是每一个脚踏实地的向前迈进。
    
            如果你说，我是为了他的成长，不需要。你需要先自己成长起来，做个比撒列。不管我是从哪借来那句话，但那句话是很好的话：抓铁有痕，踏石留印。**脚踏实地的落实每一件事，一件事一件事给整明白；一件事一件事给整清楚；做一个在神眼里可以建造教会，建造祂荣耀圣殿的人，神一定按你的名召你**。
    
            阿们！愿神祝福大家！
    
    
            # 管理系列1-答疑解惑
    
            大家好！这次我分享的题目，让人听了就感觉很好，**有智慧，有聪明，有知识，能做各样的工！** 。可是一说到这事，我猜有一些人的反应是，我没这条件！那今天咱们说，要什么条件？
    
            大家有没有这样的困惑？我不行、我不是比撒列、我手比较笨、我脑袋不太好使，给自己找的借口一大堆。其实人靠自己真的还是没几样能行的，神跟我们要的是什么？**神跟我们要的是一个态度**
            ，别找借口。带着一个正常的、健康的态度去寻求，我不管你的起点有多低，只要往上走，总是好的。问题是咱们一直态度都不太正确，都不太行，然后就变成了今天这个样子。
    
            所以**不是你行了才做，是不行才要做！** 大家抓到这个关键了没有？不是你很行，你很厉害，你很厉害咱们就不用做了。问题是说，咱们不行咱们不得学吗？所以**首先改变我们的态度，一旦改变了态度，很多问题迎刃而解，人最要命的就是急于求成** 。有的人态度一改变才那么三分钟，三分钟之后说：老师，你看我有了好态度，可是现在还是一样啊！我问他有好态度多长时间？他说三分钟。我说三分钟连块面包都烤不好，更不要说从地里长出麦子，然后结成子粒，磨成面粉，和成面团，再做成面包，那都远了去了。
    
            **什么东西着急都做不好，一样事一样事给它干对了** ，这事不难。**不要着急，一点一点的进步，日积月累** 。为什么我不让大家做一个有完美主义的人？大家听着完美主义还觉得挺好，我是一个做什么事都追求完美的人，我说你，快算了吧！一听就是不上道。有一些人追求完美，因为跟他关系还不是那么近，就闭口不说。对于关系近的，我就说，拉倒吧你！那不是个路！人追求完美怎么进步？他不可能进步的！
    
            所以你会发现我追求的，和人家追求的完全不是一回事，我追求的是**人能够成长** 。有一些人追求的是工作的结果，我说的这些事都是相当普遍的，追求完美你很难成为比撒列。比撒列是做得是很完美了，那完美是从哪开始的？都是从一个很卑微开始的，你以为比撒列生下来就那么厉害？不是生下来就是比撒列，生下来名字是比撒列，但他什么也不是。可是人一看到卑微的开始，就不接受，想东西都想错了！

            ## Q4：老师，想请问完美主义与追求进步、追求更加完美，分别在哪里？如果用结果看，是不是一个会慢慢学会去做，另外一个就永远不做，只懂得在口上弹三弹四呢？

            在罗马帝国年间有多少个徐州女啊，多了去了！耶稣有没有举着一个大牌子抗议政府？没有。其实耶稣没管，有人觉得那多没有公义！好像你要为神主持公义，那祝你好远！我想我们里面需要清理的东西太多了。
    
            ## 经文
    
            **以法莲山地有一个人名叫米迦。他对母亲说：你那一千一百舍客勒银子被人拿去，你因此咒诅，并且告诉了我。看哪，这银子在我这里，是我拿去了。他母亲说：我儿啊，愿耶和华赐福与你！米迦就把这一千一百舍客勒银子还他母亲。他母亲说：我分出这银子来为你献给耶和华，好雕刻一个像，铸成一个像。现在我还是交给你。米迦将银子还他母亲，他母亲将二百舍客勒银子交给银匠，雕刻一个像，铸成一个像，安置在米迦的屋内。这米迦有了神堂，又制造以弗得和家中的神像，分派他一个儿子作祭司。那时以色列中没有王，各人任意而行。（《士师记》17：1-6）**
    
            ## 祷告
    
            神啊，愿你怜悯我们！开启我们的心窍，愿我们里面有一颗谦卑的心，让我们带着谦卑柔和常常来到你的面前寻求你，免得我们入了迷惑。神啊，开启我们的心窍，愿我们知道你的心意！奉耶稣基督的名，阿们！
    
            ## 经文背景
    
            这段经文的故事很有意思，就是在以法莲山地有一个以色列人，平时不学无术，也不知道神的话怎么说的，什么也不知道，但是很有信心愿耶和华赐福与你，还相信什么咒诅。为什么呢？母亲的银子不见了，然后母亲就咒诅拿银子的这个人。结果儿子听了以后，哎吆！这银子是他拿的啊！然后就告诉母亲：妈，这银子是我拿的，刚才你咒诅的就是我。他母亲一听，这不得了，赶紧改口愿耶和华赐福与你！这多属灵啊！
    
            我见过的基督徒一整就说，感谢主！感谢主！听着好属灵啊！其实他们里面什么都不知道，就知道愿耶和华赐你平安，弟兄平安！姊妹平安！大概都这些。结果他妈妈就拿回了这一千一百舍客勒银子，去雕刻了一个偶像，为什么会这么做呢？她觉得她应该为他儿子除去咒诅。结果她雕刻了一个偶像，成了更大的咒诅。无知啊！雕刻了以后儿子也不知道，妈妈也不知道，还以为雕刻的这个东西是耶和华神，这是耶和华神么？
    
            她在家里就弄了一个神堂，听起来好像到庙里请了一个神像供上，让人拜。就是这样，他们还觉得不太好，娘俩挺爱做手工，又整了一个以弗得和家中的神像。这样还不够啊，米迦后来又派了一个儿子做祭司，觉得这挺完善的，但这不是神安排的，这是人任意而行。他们还在那烧香啊，献祭啊，整的还挺闹腾的，又在那跪着很认真的祷告，膝盖都磨出茧子了。
    
            结果有一天突然来了一个人，什么人呢？以法莲山地有一个人，至于是以法莲人还是别的人，咱也不知道，结果来了一个利未人，大家知道利未人是做祭司的。这娘俩不知道别的，但是知道咒诅和祝福，很像现今的基督徒。然后整一个利未人做祭司，经文有记载这个利未人刚好是摩西的孙子。摩西的孙子来了以后就在他们家做祭司了，这让米迦娘俩那是充满了信心，他们心里特别感谢神，感谢神听了他们的祷告，让摩西孙子来了他们家。结果摩西的孙子走到这地没地方住，刚好就来了他们家。
    
            至于摩西的孙子为什么没地方住，《圣经》没有记载，我可以给大家编一段：因为到了《士师记》年间，谁管你摩西不摩西，谁管你是不是伟人的后代，可比今天这个年代还混乱。大家猜想，一个利未人闲的没事跑到以法莲山地去干啥啊？大家要知道利未人是要在圣殿里干活的，估计是工作干着干着就干没了，也可能是和别人的关系没搞好，你别看是摩西的孙子，就算你是亚伯拉罕的孙子也没用。结果就在米迦他们家找到工作了，在他们家做祭司。就像今天很多人，建了一个教堂，请个牧师，就这么个状况。
    
            那个时代有个但支派，但支派很混，他们发现米迦家中有神像和祭司，还是整套的，挺好啊！这个祭司竟然是摩西的孙子，感谢神！但支派就把祭司和神像都拿走，还让摩西的孙子选择，是选择做一家的祭司，还是做一个支派的祭司。结果摩西的孙子就选择做了但支派的祭司。哎哟，升官了！我和你讲，耶和华的帐幕约柜在示罗有多久，这个米迦整的这个东西在那就有多久。结果他们要打仗，就来问这个祭司，让他给算一算，求问神通达不通达，结果是通达。很多教会里的先知好像有这么点味道，结果就任意而行，直接导致一个支派差点灭亡。
    
            **这东西叫做任意而行，任意而行就是属灵的淫乱**。米迦和米迦他母亲不太清楚，但是但支派也没有一个明白人，你说他们不知道吧，他们又知道耶和华赐福与你，这怎么赐福呢？他们知道咒诅这个词，但是不知道咒诅是怎么回事。所以好多东西，好像知道，好像又不知道。我们当中的弟兄姐妹，是不是也有很多好像知道，好像又不知道的，这很闹心！所以我给大家一个简化版的，简化到什么程度呢？就是像耶稣的程度。这多简单！但问题还是得建立起一套完整的信仰体系。
    
            **从《创世记》到《启示录》建立起一套完整的信仰体系。你要想被迷惑还是有点难的，千万不要做无知的人**。这段《圣经》讲的这些无知的人，很要命！这就是这段经文的背景。后来便雅悯支派被灭掉，几乎全被杀掉。很乱吧？像春秋战国吧！什么原因呢？就是因为他们把偶像当作耶和华神。他们不知道以色列人出埃及的历史吗？他们知道！但是变成了好像知道，好像又不知道。
    
            ## 偶像当做神
            **米迦说：“你可以住在我这里，我以你为父、为祭司。我每年给你十舍客勒银子，一套衣服和度日的食物。”利未人就进了他的家。利未人情愿与那人同住；那人看这少年人如自己的儿子一样。米迦分派这少年的利未人作祭司，他就住在米迦的家里。
            米迦说：“现在我知道耶和华必赐福与我，因我有一个利未人作祭司。”（《士师记》17：10-13 ）**
    
            把偶像当做神了，然后老有信心了，就跟我们在做培训的时候，遇到那些有信心的无知人一样，他们认为自己的信仰根基是牢固。我看了以后，他和米迦的状况差不多，如果夸奖一点可以说和摩西的孙子有点像，你以为摩西的孙子能怎么样！做了偶像不但有印证还有追求，甚至可能有异梦，结果真的找到一个利未人还是摩西的孙子，这个利未人还很神奇的从伯利恒一路走到了米迦的家里，哎呀！神真的给我们印证，是吗？
    
            **今天可得知道，偶像当做神，求印证可准了**。有个姐妹，她想找男朋友，想得都懵圈了，天天求印证，结果有一天真的有印证了，样样都应验，甚至事先在异象中看到这男孩的长相，结果这个男孩出现在她眼前的时候，确信不已是神给她安排的，是吗？慢慢琢磨吧，结果成了悲剧的结果。当然，也有好的婚姻，也有不好的，大家别跟我抬杠。那你愿意就好好去找，愿意求神好好给你安排一个就好好求，也有求神安排的结果很好的，那我不知道。所以，你知道吗？这个就成了跌人的磐石。
    
            **大家一定要知道，在信主的路上网罗密布，尸横遍野。无知害死人，千万不要做一个无知的人**。但支派在那个年代，到了《士师记》的十八章记载的这段故事的时候，还没有得地为业。这是一个很糟糕的支派，这事全凑到一起了，多巧合啊！无巧不成书。在以法莲山地有一个米迦，造了一个神像，又整了一个以弗得，又整了摩西的孙子，刚好无巧不成书。但支派那时候还没有得地为业，但支派那五个首领就到了米迦的家里求问神，结果求问神以后还真的挺灵，它怎么就这么灵？然后但支派就把米迦的祭司和神像拿走了，拿走了以后，就做了但支派的祭司。
    
            偶像当做神，好像还真是得了一块地！那块地叫做锁拉和以实陶。所以这事背后邪门不邪门？**大家不要以为有印证就是从神来的，这是一个缺少教会观的世代**。教会跟《士师记》里头差不太多，各人任意而行，立个牌子就是教会。背后邪灵猖獗啊！这些巧合的事都是谁在后面主导的呢？当然，我们的神肯定脱不了干系。**我们的神本身就是跌人的磐石，神就任凭背后的邪灵去迷惑这些人**。听明白了吗？难怪摩西常常警告以色列人，神也警告以色列人，神也透过摩西警告以色列人，背后的灵太迷惑人。
    
            背后这个灵是什么呢？**背后这个东西叫做淫乱的灵，就是人对神不忠心，是个淫乱**。大家能抓住我说的意思吧！它是个淫乱，就因为这件事，这一带的地方，淫乱的灵就开始猖獗的运行。
    
            ## 淫乱的灵开始猖獗的运行
    
            怎么知道了呢？这个事发生了以后，《士师记》的作者就记载了一个人，是住在以法莲山地那里的一个利未人，这个利未人跟那个利未人是不是一个人？没说，应该不是。这个利未人，非常巧就娶了一个犹大伯利恒的女子为妾，住在以法莲山地，这个妾就行淫，跟别的男人乱搞，离开了丈夫，回到了伯利恒父亲的家里。她老公就到了犹大伯利恒去想把她接回来，因为那是他娶来的。结果到了岳父家以后，就在岳父家里住了好几天。
    
            有一天他们往回走，特别的巧，大家知道淫乱的灵猖獗到什么程度吗？这个利未人带着他的妾路过一个地方，其实他可以在耶布斯过夜，结果没有，非得鬼迷心窍，住在基比亚。基比亚是便雅悯人，便雅悯人在这个时候，淫乱的灵猖獗的运行，结果怎么着呢？他住在那个地方，里面没有歇脚的地方，一个老人家就把他们接到家里。结果城里的这些坏人就来敲门，要跟这个利未人和他的妾干龌龊的事，结果妾被强奸致死。
    
            淫乱的灵在这地方驱动，就是从米迦在那个地方整了一个神像，你问我有没有关系，我是把它说成有关系，你如果认为没有关系也OK。这个妾死了以后，利未人就拿刀把这个妾的身体切成十二块，分给以色列各个支派。结果以色列的各个支派，任意而行，组织起来四十万大军把便雅悯人的妻儿全杀了，只剩几百号便雅悯人逃掉了，结果一团混乱。这个故事我就不再深挖了，我是想告诉大家：这个世代，**当人开始拜偶像，淫乱的灵，就在教会里头猖獗运行**。
    
            有一个牧师，在脸书晒他的幸福家庭照。突然有一天，一个女孩带孩子找他认爸爸来了。乱了套了。这个从哪开始呢？从米迦和他妈，为了愿耶和华赐福与你，就造了神像、做了以弗得，结果导致淫乱的灵猖獗地运行。记载在哪呢？《士师记》十九、二十章。这淫乱的灵猖獗运行，就导致了这一个支派差点灭亡。这全都是任意而行所导致的。大家听得懂吗？这淫乱是怎么一回事呢？**淫乱就是不忠心**。一个不忠心的人，会直接导致灭亡。我以前曾讲过一篇道，应该是查经《淫乱会带来死亡的灵》。
    
            我们看着一出又一出混乱的光景，好像是一个一个独立的案例，但却都是在灵界里相关的。大家在笔记上一定要记下来，**淫乱的灵导致灭亡**。淫乱的灵不但导致一个人灭亡，甚至导致一个支派差点被灭掉。如果我们来思考这事，大家仔细琢磨，要看看有多少像米迦这种人建立教会的，多了去了。我想告诉大家的就是**无知不是路**。
    
            ## 无知不是路
    
            无知的东西多了去了，太多了。我们当中有个姐妹，来到我们当中的时候，她爸爸得了癌症。她家里有个亲戚是一个传道人，每次到他家里，为他爸爸祷告，还要收祷告费。听起来挺新鲜，好像是求他来祷告，那还得收钱。后来她知道我们的服侍都是免费的，乐开了花了。为什么呢？没见过！你想想看，教会是干啥的？神的圣殿是干啥的？神的帐幕是干啥的？敬拜神是干啥的？不是玩咒诅、玩祝福，是行神的话。行了神的话，才有祝福；违背了神的话，就是咒诅。那建立教会干啥？**建立教会，好牧养神的群羊**。
    
            我给大家讲一个观念。我见过很多人做这个做那个，但是却不牧养。为啥呢？牧养累啊，多辛苦啊。**凡是不以牧养为目标的，都叫做淫乱**。刚才有人打字说他家附近就有一座教会，为人做医治释放还收费。愿神怜悯我们。教会如果是为了赚钱，这不是悲剧吗？大家一定要记住啊，教会为了赚钱，那就把教会当做一个生意来做了，那可闹心咯。就跟米迦弄一个神像，弄一个以弗得，差不太多。人很希望得到祝福，可是无知能得着祝福吗？**无知是得不着祝福的**，这就是为什么我们鼓励大家要学习。
    
            像那个姐妹，我信仰根基很牢固，死了一定上天堂，我已经得救了。我们教会一直讲我都得救了，为什么到你这来还需要做作业，还得学习啊？不学习，都无知成什么样了？都无知成这个样子了，还这么大的自信，认为自己已经得救了。我在你身上看不到半点耶稣基督的样子。
    
            我们当中有个姐妹，曾经是一个教会的小组长，还做牧养，结果家里头乱哄哄的。有点耶稣的样子吗？没有。但是很确信，自己已经得救了。在她身上仔细看一看，你会看见很多魔鬼的形像。但是她们口里说的话，跟米迦口里说的话，差不太多，讲的都是我知道耶和华必赐福与我。赐福啥呀？怎么赐福啊？无知啊！
    
            我们每个弟兄姐妹都要养成一个习惯。能不能够很清楚地知道神的话是怎么说的？我们能不能知道我们做对了，还是做错了？我们的章法在哪里？我们查经的章法到底是啥？建教会如同建房子，大家一定要**小心走捷径**，要学习效法耶稣，**不但追求，还要竭力追求，竭力做耶稣基督所做的**。神的话是我们路上的光，脚前的灯。诫命和法则，那是使人有智慧、有聪明，有知识的。了解这些，我们才能有智慧有聪明。小心走捷径，追求什么恩膏和恩赐，这都是需要去揣摩和了解的。咱们教会为什么这么专注做牧养，因为那是耶稣基督的教导。
    
            最近我们培训大家如何做牧养，一定要朝着耶稣基督的样子做，不能朝着别的地方做。我服侍的的一个弟兄，前几天一边吃饭一边告诉大家，吃鱼要小心，不要把鱼骨卡到喉咙里。刚说完，鱼骨就卡到他自己的喉咙里。他就打电话给我，我就带着他祷告。刚好那天我要去拜访一个弟兄，这个弟兄很有意思，他在闹市的地方租了一个柜台，在那个柜台做医治释放。这位鱼骨卡喉咙的弟兄打电话给我，这不是很好的医治释放的机会吗？我就带着他祷告，当然我原定拜访的那个弟兄就安排别的同工去。
    
            到了晚上那个鱼刺也没消化掉，还卡在喉咙里，然后我们的同工接着又带他祷告。结果他决定还是去医院。他到了医院以后，医生整来整去，也没有整出来，就从医院回来了，又打给我。你想想看，中午、下午、傍晚带他祷告，去了医院回来已经晚上十点多了，要没有竭力追求的心，真会把他送到医院去。但是这个时候不能往医院推，其实也不是我们推他去医院，他自己要去的。我又开始带他祷告，祷告了一个小时，鱼骨完全消失了。
    
            大家要确切地知道，有很多人说要小心，认为我在追求神迹，那你追求一个神迹给我看看。大家知道我追求什么吗？**我追求像耶稣**。无论何时何地，我都常常问我自己，**我的章法是什么？我的章法叫做效法耶稣**。我常常问我自己：如果耶稣在这里，他面对一个癌症患者，耶稣会做什么？如果耶稣在这里，面对一个鱼骨卡在喉咙里的人，他会做什么？他会摸一下；如果耶稣在这里，有一个人的耳朵被砍下来了，耶稣会做什么？耶稣会把那耳朵再放回去长好。如果瞎子、瘸子来到耶稣面前
            ，耶稣会做什么？耶稣会医治他们。
    
            我曾经讲过一篇道叫做《全都得了医治》。如果没得医治怎么办？我竭力追求。这鱼骨怎么没的？是因为**我竭力追求像耶稣，竭力追求认识神，竭力追求好好牧养神托付我的群羊**。听明白了吗？我常常喜欢鼓励大家起来，竭力追求做耶稣所做的。这个东西应该不会错，这叫做章法。**无知不是路啊，小心走那种捷径，什么祝福啦、恩赐啦、恩膏啦，我看你最好还是追求像耶稣吧**。

            # 管理系列3-管理是神在我们身上的旨意
    
            ## 引言
    
            大家好！我要给大家讲的题目叫做《管理是神在我们身上的旨意》。听起来像讲企业管理，其实不管是什么，管理是神在我们身上的旨意。**基督徒不会管理是一个悲剧，大家要确切地知道，基督徒不会管理是不合乎《圣经》教导的**。如果你走进一家酒店，看见里面的服务井井有条，各个方面都做得非常好，是什么原因呢？是因为这个酒店里有一个管理团队，上面还有一个人在管理这个管理团队，因为管理团队管理得很到位，所以你进到这家酒店才会看到井井有条。
    
            如果你走进一家公司，发现这家公司的东西非常有规矩，板板正正。那是因为这个公司里面有一群人，或者这一群人上面有一个人在做管理，把这事情管理得非常好。如果你看到一个国家能够正常地发展，是因为上面有一些人在管理这个国家。如果你走进一间教会，里面的服侍、课程、培训、各个地方、各种事工都管理得有条不紊，是因为那间教会有一个管理团队，所以管理是很重要的。如果这些地方一旦丧失了管理，不管它是多么好的一家酒店，多么好的公司，多么好的国家，还是多么好的一间教会，你会发现不用多久就会混乱。
    
            在这个世代，我们会看见一些国家本来非常富有，结果后来变得非常地混乱。犯罪、贫穷、各种问题接踵而至，这都是缺乏管理的原因，管理实际上有管理的章法。如果从将来的世代回看今天的历史，你会发现人们会做出一个很好的判断和评价。一个是导致苏联解体的戈尔巴乔夫，他拿了诺贝尔和平奖；还有一个是南非的曼德拉。南非以前是非洲最富有的国家，在曼德拉掌管以后，这个国家的今天跟过去对比，别说进步了，不退步就不错了。将来一定会有人做出公正的判断。
    
            我所说的并不一定能代表什么，但这是一种现象。如果一个国家被另外一国家给灭掉了，你不要奇怪，是这个国家里面的管理出了问题，所有问题都是从里面的混乱开始的。有几个兄弟建立了一家公司，他们的业务遍布全球五六十个国家。有一次我跟这家公司的老板在一起吃饭的时候，他说如果他们这间公司将来倒了，绝对不是因为外部的竞争环境，是因为他们里面闹纷争。所以，**管理的问题都是从里面的混乱开始的**。
    
            在《三国演义》里有一个很有名的曹操，后来历史学家在记录这些历史的时候，我们最喜欢听的就是《三国演义》的故事。不是因为曹操挟天子以令诸候才导致汉朝的混乱，汉朝到了桓帝和灵帝期间，买官卖官、国家腐败已经混乱到离谱的地步。其实曹操还真是一个管理的奇才，在那个时代挺身而出，管理那个满目疮痍的国家。我不是夸奖曹操，我是说他是个管理的人才。
    
            我们为什么这么看重管理？你要知道，**你需要管理你的人生，需要管理你的理念**。一个国家如此，一个人也是如此。如果一个人不好好管理他自己里面，人里面不行，什么时候都是不行。弟兄姐妹，教会也要好好落实各种管理。有一个姐妹得了重度忧郁，她把新加坡教会的电话名册拿来，一间一间的教会往下打。令人诧异的是，有的接了电话瞎说一通，对她的问题毫不关心；有的根本就不接电话。大家知道后来发生什么事了吗？她打到咱们教会，是我接的，接通了以后我最关心的就是她的问题。我可是最好的客服，你不同意也没关系，我只是喜欢这么说。
    
            还有一位姐妹面对绝望的时候，写了一封电邮。我是客服，读了这封电邮，那时是后半夜三点钟，后半夜四点钟回复的，我真的是很不错的客服。后来这两个姐妹都因着我的服侍得到释放，能够过正常的生活，非常健康。咱们弟兄姐妹要重新了解，到底发生了什么事？客服是个门面，在我的个人经历里，最讨厌的就是打客服电话。打进客服电话，如果这样请按一，如果那样请按二，如果联系人工客服请按零。按了零以后，又让你重按一二三。天啊！得有多大耐心才能听完这玩意儿！非常讨厌！
    
            我其实曾经有过很不好的经历，因为一个服侍的事情，需要联系一间教会。人家给我一个电话，结果我打进去对方不接，看到了错过的电话也不回，就当做根本没有那回事。还是个牧师，你说要命不要命？终于打通了，我还挺高兴。原来是放在口袋里碰到了才接听，根本没有人说话，只听到哄孩子的声音。做教会的牧师，这工作多好啊！可以在家里看孩子，什么工作可以这么干呢？什么叫管理？这根本就没有管理，大家能理解吗？我是不能够理解。你想想看，毫无管理可言啊！
    
            我告诉你有一个现象，同样一群人，有一个好的领袖管理得井井有条，换了一个不好的领袖很快就混乱了。其实我活在这个世代，我真的非常感谢我的神！你说感谢我的神什么呢？新加坡出现了一个李光耀，短短几十年，把一个贫穷落后的新加坡治理成世界一流的国家，很厉害！那是李光耀的管理，后来吴作栋和李显龙，把新加坡也管理的非常好。中国出现了毛泽东、邓小平、还有现在的领导人
            ，也只不过几十年的时间，把一个贫穷落后的中国管理得越来越好，井井有条。这都是管理的例子和管理的结果。
    
            其实咱们弟兄姐妹，千万不要以为他们不信主，这是值得我们学习的，我们有很多地方需要跟人家学习。他们把他们一生的心血都用到管理国家上，我们这些后来的人要感谢我们的神。我告诉你，君王都是神所立的，**作为一个基督徒要确切地知道管理，管理是神在我们身上的旨意，神造人在地上，是要人管理地上的一切**。
    
            我所讲的这个题目管理是神在我们身上的旨意。你不要做一个瞎拍脑袋的基督徒，我最怕基督徒毫无管理的能力，悟性也不通，整天在那听神声音，听完了声音就一拍脑袋说她听到了啥，其实我在《圣经》里没有见到这个，《圣经》里哪有这个，是不是？如果两个基督徒，两个人都是这样，听完了发现两个人听的不一样，一个听往东，另外一个听往西，到底是往东还是往西，干脆就别动了。那不就麻烦了，是不是？我们要知道**混乱，任意而行都是没有管理的结果**。
    
            有一个姐妹很有意思，她说她很烦，每个礼拜她都得整理她电脑的桌面。为什么每个礼拜都要整理电脑桌面呢？从礼拜一开始，礼拜二，一周下来，电脑桌面都乱了，然后到了礼拜天就要开始整理，什么原因？礼拜一，礼拜二，一直都没有管理。你连电脑桌面都管不好，你还能管什么呢？是不是？你说你电脑桌面都管不好，你还能管别人的电脑桌面吗？那是什么状态呢？没有管理，任意而行，就是天天都这样，也不知道把这事弄明白，弄清楚。当然了，她在我们当中早晚有一天她会弄明白，如果弄不明白，她会被管理的。
    
            什么是管理呢？一讲管理我话老多了，老兴奋了！我喜欢管理，管理这事很有意思，我以前做工程师的时候不太喜欢管理。我就觉得解决技术问题多好啊，一头扎到技术问题里头可有乐趣了！后来做了管理，做得那个烦呀！我就不断地说服我自己，我要喜欢这份工作，当然做了管理那薪水肯定高啊！我肯定不想薪水低啊！然后我就开始研究管理，终于把管理这事整明白了。
    
            一说到管理，一定要提到近代发明的词汇就是科学管理。提到科学管理，大家一定要知道科学管理是工业革命的产物。我们以前看电影，有一部名叫《摩登时代》，它里面有一个人物叫卓别林，他是工业时代管理的产物。他被管理成什么样呢？两秒钟拧一个螺丝，两秒钟多快啊，老快了！不但拧得快，还拧得好，那是科学管理。如何管理生产线，这都是很厉害的！在卓别林演的《摩登时代》中，他下了班后在公共汽车上，手还在做拧螺丝的那个动作，根本停不下来，当然这不是一件什么好事。管理就是管理到拧一个螺丝两秒钟。
    
            大家要知道，据说现在几十秒生产一部手机，厉害啊！我们生活中为什么很多东西都很便宜，比如衣服，你上去就买，买完了穿，穿旧了丢，丢了再买。什么塑料盒、一次性打包盒，都便宜得要命！这些都是工业革命的产物，都是管理的结果。要没有管理，这些东西都是很贵的，你拿手慢慢雕、慢慢刻，你看那东西老贵了！因为它没有管理啊！是不是？
    
            科学管理到了后来发展成管理脑力劳动者，这脑力劳动者不好管啊！你拧螺丝可以数，你一天拧了多少个螺丝，这脑力劳动者怎么管？很难管啊！所以这个科学就在研究管理的规律
            ，以前是让人的体力发挥得淋漓尽致。现在开始研究，让人的脑力被释放出来。后来科学研究证实，管理的结果发生了巨大的变化，就是**提升了效率、提升了效益、提升了幸福感，降低了成本**。
    
            谷歌这个公司，工作的环境老好了！为什么呢？因为都是脑力劳动者。大家今天要知道，我喜欢研究管理，我也发明了一套管理的体系，**管理就是挖掘人的潜能、提升人的价值、活出神的形像**。这听着就好！原来这本来就是神的旨意，把一个混乱的东西变得井然有序，把人里面的潜能激发起来。我告诉你这是神的旨意，一个与神同行的人，他一定是一个管理得井井有条的人。所以我里面有一个梦想，每一个人在我们当中，都会被训练成一个管理的人，都会更有价值。
    
            希望大家都能够知道，我们身上都有神荣耀的形像，记住！只要你愿意，绝对能！因为这是神的旨意，神在这里已经等候多时了。我们就来论述如何管理这件事，前段时间我讲了一个词叫章法，管理实际上就是一个章法。
    
            ## 经文
    
            **神说：“我们要照着我们的形像、按着我们的样式造人，使他们管理海里的鱼、空中的鸟、地上的牲畜，和全地，并地上所爬的一切昆虫。”神就照着自己的形像造人，乃是照着他的形像造男造女。神就赐福给他们，又对他们说：“要生养众多，遍满地面，治理这地，也要管理海里的鱼、空中的鸟，和地上各样行动的活物。”
            （《创世记》1：26-28 ）**
    
            ## 祷告
    
            神啊，我们渴慕活出祢造我们的荣耀形像！今天就求祢的灵在我们身上运行，愿祢向我们说话，启示我们，恢复我对祢的信心，让我们能够知道，靠着祢所成就的救恩，我们可以活出祢的形像，照着祢的话行，可以成为一个管理的人。奉耶稣基督的名祷告，阿们！
    
            ## 经文背景和要说明的主题
    
            我问大家想不想成为一个管理的人，想不想成为拿高薪水的人？大家都想啊！我告诉大家，这个管理是和钱有关的，你可得竖起耳朵听啊！可别认为家庭主妇就不需要管理，家庭主妇可不可活出神的荣耀？可以！绝对可以！今天我要告诉你，无论你在哪，你要知道，神造你在地上，就是让你做管理的，你想不想与神同行呢？与神同行能不能当饭吃呢？能！不仅能当饭吃，还可以吃得很好！
    
            你知道《创世记》一开头为什么要记载神造人这件事情？因为人常常不知道，人以为人有猴子的形像，猴子的形像不咋样，人要活出猴子的形像不难啊！你只要颓废下去就行，你要是到猴子圈里，肯定是最厉害的猴子。但是你如果混在人堆里头，你还是缺少竞争力的。所以弟兄姐妹可别去和猴子比，跟神比行不行？**你想活出神荣耀的形像，你想会管理都是神的旨意，如果你想，虽然不能，但是只要你愿意，神也会帮你，把你塑造起来**。你想不想要？
    
            这段经文的背景就讲了人是照着神的形像造的。那后来发生了什么事呢？就是人吃了识别善恶果丧失了神荣耀的形像。今天我们所说的**救恩就是通过耶稣基督的救恩，恢复我们本来荣耀的形像**。《创世记》第一章那个年代亚当夏娃很享受，很开心，充满了创意和灵感。这段经文就是要告诉我们，人本来可以活成这样的！这就是神要告诉我们的主题，神按照自己的形像造男造女，然后神赐福给他们，让他们生养众多，遍满地面，治理这地，管理海里的鱼和空中的鸟，地上的各种活物。
    
            有些人说：活着不用这么累啦，以后到了天上做个打扫卫生的就行。我听了这话，觉得不太对啊，《圣经》上没说神将你造完了，把你放在天上打扫卫生，天上没有卫生可以打扫，天上老干净了。有个姐妹，她老板说，你已经清理这一小块地方了，能不能清理更多的地方？这姐妹说，可以啊，但是能不能加我薪水啊？这老板也没加，你本来可以管理更多的地方。她心里很不爽，就跟她的牧者说她要报复老板！报复个啥啊，本来就是你应该做的。
    
            我们常常搞混了，神赐福给什么人呢？**神赐福给那些生养众多，遍满地面，治理这地，管理海里的鱼，空中的鸟和地上的各种活物**。大家要知道，神造人是在地上，管理地上的东西，千万不要搞错了，天上的东西不需要你管，神自己管天上的事。神为什么把人造在地上，还按照自己的形像呢？就是为了好管理这些东西。
    
            我和大家说一个小插曲，神按照神的形像造人，那神按照什么形像造这些活物呢？就是按照天上的天使造的地上的活物，天上有天上的马，地上就有地上的马；天上有牛，地上就有地上的牛，都是照着天上的样式造的，所以让人在地上如同在天上神管理万物。**神造人在地上，人就在地上活出神的形像，代替神，管理地上的一切，这是神美好的旨意**！所以，管理一开始就说了，可是今天很多基督徒不知道，**救恩是恢复神造我们时那荣耀的形像，神给我们的任务就是管理**。大家现在理解了吗？
    
            这段经文的背景就在讲这件事，如果你读完《创世记》第一章，你就会发现，看着是好的、各从其类，这都叫管理。所以，神怎么干，咱就怎么干。我们人在管理的过程当中，常常遇到空虚混沌的状况，这个时候你让神的灵运行在那里，你开口说话，很多事情会成就。靠着神的能力来做这事，那太好了！
    
            从这一段经文中可以说明一个主题，**人需要管理**。如果你不会管理，只会喊哈利路亚！《圣经》第一章讲创造人的时候，不是给他们一个旨意，让他在那里喊哈利路亚！不是比谁喊哈利路亚喊得大声，没有这玩意。也不是让他们整天在那感谢神！感谢主！为什么感谢主？不是因为他管理好了感谢主，而是因为有吃有喝。那你像什么了？那是养猪。不是有吃有喝要感谢主，而是要因我们活出神荣耀的形像感谢主。理解了吗？
    
            ## 管理我们的情绪
    
            那人的情绪什么时候变的不好了呢？吃了识别善恶树的果。**人的情绪跟人心里的想法紧密相关，就是人里面的想法，逻辑不太对劲**。本来是让你管理更多的东西，但是你心里想的是，我不能吃亏，那是你认为是吃亏。如果让你再管理太多，你心里就不爽，心里头不爽，就开始识别善恶，然后心里头就更不爽，情绪就很糟糕！
    
            **我们里面那个情绪，包括各种各样的东西，包括我们的压力。里面情绪难受，都是跟我们里面悟性不通有关系**。当然，下面的几点我都会讲，我还会讲我们里面的这个情绪跟想法紧密相关。
    
            有一个姐妹结婚了，你嫁给你老公，你老公原来就那样，不是因为你嫁给他了，他就变一个样。如果你嫁给他了，他变一个样，你就感谢神吧！但事实上，人不会因为你嫁给他而改变，结果她整天识别善恶难受，然后就得癌症。得癌症后来祷告好了，又识别善恶，癌症又复发。
    
            咱要从根上除去，这个罪遭不得，难受又辛苦。**所以人心里想法的逻辑如果是错了，人里面的逻辑是魔鬼的逻辑，活出来的是魔鬼的形像；如果人里面的逻辑是耶稣基督的逻辑，你活出来的是耶稣基督的形像**。你想想看，其实我们哪儿受什么冤枉了，本来就不是你该得着的，只是你觉得你应该得着。是不是？你如果得不着，心里就难受；如果你认为你不该得着，你没得着就不会难受了。如果你认为是不该得着的，你得着了以后，对你是恩典啊！人就开心了，白白得来的。
    
            如果你做了认为你该做的工，你就不会难受了；如果你认为这些工作不是你应该做的，你做了，就会觉得好像人家欺负你似的。这人里面的逻辑，对人的影响老深了。所以我做事情就是管理人的心思意念，让你**学会管理你里面的心思意念，管理完了以后，你可以活出神的形像**。如果你活出神的形像，我问你，你会穷吗？会缺钱吗？你不会缺钱！如果你活出神的形像，你会缺少喜乐吗？你不会缺少喜乐！如果你活出神的形像，你会缺少创意吗？你不会缺少创意！你如果活出神的形像，你会有压力吗？你不会有压力！因为你活的很有效率。听明白了吗？
    
            这识别善恶不是那么直白的识别善恶，会有很多的情绪，导致很多严重的问题。前一段时间，我们当中一个弟兄，可有意思了。排便有问题，祷告好了，撒尿又有问题了，撒尿祷告好了以后，肾里头又有石头了，又祷告，石头又排出来了。石头排出来，脚后跟又疼了。
    
            弟兄姐妹，我可得告诉你，这身上的问题代表着心里意念里的肮脏。当然啦！这话用在我身上也合适。你说这脚后跟疼，结果夫妻俩，他太太跟他的牧者说，老师！我知道他的问题是啥？老公说你知道什么呀，他做事工压力老大了。做呀，做呀，做呀，做不出。他老公说，我没有压力。还硬撑，撑出这么多问题来。然后他太太说，老师，你知道吗？就是他心里头老觉得不如我。她的观察能错到哪里去呢？我们里面的情绪的确是这样。他这情绪跟什么有关呢？跟我们不会管理我们的时间，也不会管理我们做事的方法有关，就更不用说管理别的了。
    
            最后，里面还有一种争竞的态度。咱们当中有没有争竞的态度？绝对有。所以，我想跟大家讲，**你的情绪是你管的**，觉得自己好像没有，其实里面老难受了，那你慢慢难受呗！那东西叫识别善恶。大家把情绪重新思考，把这事整明白。我里面的心思意念到底哪出现了问题？记住，**人一吃了识别善恶树的果，就丧失了神造他们荣耀的形像，然后眼睛就看到的是不好的**。
    
            人眼睛很奇怪，专门看不好的。不但看自己不好，看别人的不好也看得老准了。有的时候，我还鼓励大家，我说，你就管好你自己吧！咋的？我提意见不行啊？我说，行行行！你提意见可以，那咱得听，提的挺好。以后我不说了，我再也不提了。不是提不提的问题，是他里面的情绪不对。大家听明白了吗？里面的情绪不对，就是你提的那个建议是好建议，也没什么用。为什么？你败坏自己，里面在吃识别善恶树的果子。亚当夏娃只吃了一个就变这样，那你一筐一筐地吃？慢慢整吧。
    
            我就感慨：**人为什么管不好自己的情绪呢？因为里面的想法、逻辑是错的**。我掰这种毛病，掰里面的逻辑，那是费了九牛二虎之力啊！大家能理解吗？掰过来不容易啊！有时候说深了受伤，说浅了没用，还得把握好度啊！我这活儿很需要创意，很需要管理。我就常常说，神哪，给我智慧让我能管理。大家体谅我
            ，因为说深了，对方受伤啊！
    
            咱们里面如果除去争竞，你就健康多了。前几天我说，某某姐妹几个小时就做一个，然后我们当中有人听了就说，咋的？你嫌我做的慢啊！哎哟，我拿手掌往脑袋一拍！我说，我的天哪！哎呀！争竞这玩意儿挺恶啊！我的意思是，大家可以揣摩一下，是不是做事可以变得更有效率。
    
            ## 管理我们的时间
    
            大家仔细考虑一下，你的时间都干什么了？这是个很好的问题。你的时间都用在哪里了？**做一个不满意，做一个又不满意，做一个还不满意，这东西是个问题**。心思意念的逻辑出了问题，做事就不享受，然后就在那磨叽。大家一定要知道，**做事磨叽是个恶习**！《圣经》早就告诉我们，**要爱惜光阴**。大家知道一寸光阴一寸金，你把时间都磨叽没了，你干那点东西得值多钱哪？干了五块钱的活，花了五百块钱时间，你说值得吗？不值得！所以我们弟兄姐妹要养成爱惜光阴的习惯。
    
            大家知不知道，我有一套管理的机制，叫做冲量。最近，我还在不断做说服的工作。为什么要冲量呢？**你冲完量以后，才能享受所做的工；你冲完量，才能找到做事的规律；冲量以后，你才能够找到创新的方法。冲量以后就会有效、有效率，就会找到做事的规律，就会享受所做的工**。你知道要把人掰到这里头得多难哪，老难了！
    
            我们当中有个姐妹在做韩文翻译。一说就不行！她说做完了韩国人听不懂。我说，我不在乎韩国人听不听得懂。她说，不行！我说，我在乎的就是你的成长。你就冲量，听我的行不行？她还是说，不行！我说几句，她就来几句不行！噎得我够呛！我有时候就发火，关系够近的发火，关系不够近的连火都没处发，好不容易才掰过来。
    
            我做的这个叫什么？叫管理。我在管理，不是管理我的时间，是管理你的时间。我知道这活儿应该是这样干的，时间应该是这么花的。结果最近她开始改变，开始冲量。我讲的话很直白，一开始我说，我讲一个小时，你能翻译成韩国话十分钟也行，二十分钟也行，三十分钟也行，想怎么弄就怎么弄，弄出来就行！结果她还是说，那不行！后来她也行了。一月份，二月份就这么干。最后效率开始上来了，享受的程度也上来。
    
            我礼拜五刚讲完《箴言》书，半夜一点钟，她把录音发给我，我上传到网站上。她也洋洋洒洒讲了四五十分钟。我也听不懂她讲得对不对，我也不在乎韩国人听不听得懂。**我在乎她把这事做了以后，能够成长**。结果她拿她的东西给一个韩国大学里的教授看，那个大学教授说，哎呀！你怎么可能做到这样！惊讶得不得了！他说，我们当地的韩国教会都做不到。
    
            **冲量，那是爱惜时间**。你的时间花在哪里了？千万别把十分钟的活干一个小时，一个小时的活儿干一天，有的人一个小时的活儿干一天还不算，还干十天。也不知道那是一个小时的活儿，还是十个小时的活儿，还是一百个小时的活儿，真就说不清楚了。**人的潜能全部消耗在磨叽里了**，为什么？因为磨叽不可能成长啊！我说的意思是，你做的东西不重要！有的人就说，那如果人都对付、应付怎么办？我有招！你以为你对付能对付得过去啊？先对付也没关系，得养成快的习惯。就这招！
    
            我们当中的粤语事工，有人做了二十几篇，有人做十几篇，有人做七八篇、五六篇，多少篇都有。我告诉大家一个观念，后来我问了那些把量冲上来的，那五十天，做了二十多篇的。他说，其实一开始三五天、五六天才整一篇，后来每两三天整一篇，再后来每一天整一篇，再后来有时候一天整两篇。那也挺厉害啊！
    
            为什么呢？他**逐渐摸到了事物的规律，就把那东西做得越来越快**。弟兄姐妹，这叫成长。其实粤语，我真的不在乎香港人听不听得懂。**我在乎你讲那东西，你能不能成长，你是否享受做这件事。在成长中，你好学会管理**。管理什么？**管理你的时间**。你的时间一寸光阴一寸金，你在那都磨叽过去了，我那段录音拿出来得值多少钱？更何况整完了以后，不成长，难受啊！难受完了以后怎么着？尿尿有问题，拉屎有问题，我还得带着你祷告。你的时间搭进去了，我的时间也搭进去了。咱大家的时间都搭进去了，干了一件什么事？就是拉屎、撒尿的事！那你说，这上哪说理去？
    
            咱们的时间能不能管理好？**大家要了解做事的规律，好好管理我们的时间，不但有效，还要有效率，要找到做事情的规律**。我告诉你时间就是金钱，有时金钱还买不回来时间。一寸光阴一寸金，寸金难买寸光阴！你们的时间都跑哪儿去了？如果你活了六十岁，过去六十年的时间你浪费了，今天不能再浪费了。如果你是五十岁，你浪费时间磨叽了五十年，你姓张的话干脆叫张磨叽，姓李的话叫李磨叽，姓刘的话叫刘磨叽，那怎么行呢？在这儿改也得改，不改也得改，我一定会把你们推到爱惜光阴里，然后做事有效率。
    
            人的时间不是挤出来的，有人为什么总有时间？大家知道我总有时间，为什么？因为**我做事有效率，我管理我的时间**。你知道一件事情，这么做、那么做，顺序稍微一改，完全不一样。所以**时间管理就是做什么，怎么做，什么时候做，做到什么程度，这全是学问**。你如果这方面不太行，还是听我一句劝，照着我说的先落实一段时间试试，好不好？人一旦冲量冲上去了，我告诉你，你一定会找到事物的规律，这就是管理做事的方法。
    
            ## 管理做事的方法
    
            **做事是人一生关键的组成部分，人一生都在做事，不会做事是个很严重的问题**。不管你是家庭主妇也好，家庭主男也好，或是工程师、会计师、律师、牧师、老师，全是在做事。你有你的专业，术业有专攻。但是**如果不会做又不改进，你就是一个磨矶的人**。
    
            有一个员工让我给他涨薪水，被我拒绝了。他说，通货膨胀怎么办？我说，通货膨胀可是你没涨啊？咱们一起去看看你做的工，然后他带我去看他管的那些工。我说，你这么管，管了多少年了？他说，五年了。我说，五年没有改过是吧？他说，是，没改过。五年你都没改进过，那你凭什么改薪水啊？我说，我给你五分钟，你想一想应该怎么做？他说，老板啊，我应该这么做。我说，你啥都明白啊，你怎么不改呢？只要你改好了，效率上来了，你做事的方法做对了，我一定加你薪水。听明白了吗？
    
            你看有一些人，不管是家庭主妇，还是家庭主男，老早就起来准备早餐。做事慢啊！做完了就吃，吃得也慢；吃完了收拾，收拾得也慢；等收拾完了就开始做午饭，一直做很久。然后吃完又收拾，接着又开始做晚饭，吃完晚饭又收拾。哎呀！我的天哪！她挺忙啊，她是全世界最忙的人，但是是全世界最不幸福的人，为啥？这是人生的不幸啊！
    
            人家说，不孝有三，无后为大。我说，不幸有三，磨叽为大。你说这时间都在干什么呢？如果把做饭、吃饭、收拾的时间缩短，会怎么样？更何况三餐改成一餐，你就会省更多的时间。否则你这一辈子，就是做饭、吃饭、收拾，然后再做饭、再吃饭、再收拾，方法不对啊！
    
            时间从哪里来？**时间从做事的方法来的**。有很多人很惊讶，我怎么可能做这么多的事？我自己也很惊讶，我做事有方法。因为我没有别的地方可以挤出时间，只有一个地方，就是挤我做事的方法。我做事的方法快，别的不敢夸，就是快！所以不管你做什么，**一定把做事的方法不断的创新、不断的更新、不断的改进**。
    
            大家有没有发现，你来到咱们教会，过一段时间就改了，老有招儿。有的人说，啥招儿啊，使我们忙得要命。不是，你忙是因为你做事方法没整对，知道吗？你做事方法不对，你能不忙，能没有压力吗？谁让你做事那么磨矶呢？你能不能把做事的方法找到？如果你开始**传承我做事的方法，你不但能做你现在做的，你还能做好多倍你现在做的**，清楚了吗？关键在管理做事的方法。
    
            我在教别的课，比如说，木工、收拾家务、煮饭、编程，很多都有方法。这就是为什么我教这些，因为没有这些事儿，我哪知道你是个磨矶的人呢？你哈利路亚喊得比我声音还大呢！**所以透过做事，来塑造神造我们的荣耀的形像，让我们可以管理海里的、空中的、地上的一切**。能够管理、治理这地，管理万物，清楚了吗？
    
            ## 管理人际关系
    
            人际关系很重要的，我如果跟你没关系，我说你一顿，你不拿石头打我啊？因为有关系，所以我管了以后，我能把你掰过来。人际关系需要管理，今天我不往深了说，人际关系很重要，如果想管人际关系，**首先你得学会说话**，不然说话杵倔横丧的难听，那怎么整呢？你要问我我怎么学说话，咱们有学说话的课程。做事、说话、建立关系，这都是很重要很重要的，我们教会好啊，在这地方可以学这些。
    
            最近咱们讲的牧养的课程，其中有一个很关键的部分，叫《管理人际关系》，你得会说话是不是？你说话以后，你只关心你自己的问题，人家跟你建立关系干啥？你得关心别人的问题。你自己都不会做事，你关心人家的问题，能关心的了吗？**所以自己得是一个有效率的人，然后把关系建立起来就可以牧养**。**建立一个健康的关系才能管理**。也许你管理一个企业，可能你与员工的关系不好，本来他能拿十公斤，但是最后五公斤也懒得拿，因为他看你这个老板闹心。当你的面就拿起来，你一走就放下了，这就相当于请人做样子，很多东西都会出问题。
    
            关系是什么？建立一个健康的关系，你愿意使他成长，你在管理他所关心的事、关心的问题、关心他的成长，所以大家都要学习人力资源管理。为什么我常常鼓励那个翻译韩语的姐妹去读人力资源管理？因为我讲的很多东西都是人力资源管理的名词。你要学的话自己先读，要不然你翻译不了！人际关系要打点，要学说话，学的东西要到位，描述东西要清楚。人和人之间的关系怎么建立起来？**就是在一起做事，完成一个项目和一个任务的时候彼此建立起来的**。你想不想成为一个管理的人呢？先管理你的时间，再管理你做事的方法，然后管理你的人际关系。
    
            ## 管理团队
    
            人得会做事、会训练人、会激励人。会激励员工是人力资源管理的核心部分。大家要知道，**用钱来激励是最糟糕的激励**。有一个工厂快要倒闭了，从一个大的军工企业拿到了一个项目，这个项目需要加班加点赶出来，这个厂长就对下面的人说。好不容易拿到这个项目，可是大家都没有热情。问生产部门，就说得有电啊！问设备部门电怎么办？回得有钱啊！又问财务部门，回说必须得有钱啊！最后给厂长气得活都干不下去。
    
            管理出了问题人都没有积极性，都不想解决问题，就等着，你看我，我看你，一群废物，这东西很要命。一个厂想管好，可是三个月发不出薪水，厂长说大家要勒紧裤腰带，好好干！大家说没问题，跟着厂长干一定能干好。像早期的阿里巴巴那十几个罗汉，要是到餐馆里一讲我是阿里巴巴，人家还以为是骗子呢！都没听过阿里巴巴。
    
            员工被激励和没有被激励是完全不一样的。**大家一定要学会管理团队，你不但会做事，会做人，会训练人，会激励人，然后解决激励的问题**。要知道我们的文字事工做得非常好，就有一间教会的牧师也学做文字事工，可是做不下去，你知道他是怎么做的吗？他花钱请人做一篇给多少钱，给的价钱也不高，能激励人吗？最后干着干着就干黄了，没人干了。还有一间教会的牧师找我给他们建网站，他们教会没人干，给钱都没人干。所以管理团队是至关重要的。
    
            约瑟到了波提乏的家里，除了波提乏的老婆，所有的事都交给他管。神与约瑟同在，约瑟就把波提乏的家管理得井井有条。后来，约瑟到监狱里做囚犯，进到监狱的管理层帮助他们管理监狱。约瑟是个管理的人才，很厉害！
    
            ## 预备好自己，将来管理五座城和十座城
    
            有这样一个预言，是耶稣讲的故事。他说要出远门，把他的十个仆人叫来，一人给一锭银子，其中有的人赚了十锭。主人回来的时候，有人说，主人，我赚了十锭银子。另外的一个说，主人，我赚了五锭银子。主人说，给你十座城管理，给你五座城来管理。有的人还是一锭银子的，被主人骂了一顿。还有一些人是不愿意让主人回来管理的，主人回来就把这些人给杀了。
    
            我们要知道管理是神的旨意。不是神爱钱，一锭银子变成十锭银子那是管理的结果。管理是什么？**管理就是一锭银子变成十锭银子或是五锭银子**。大家要知道，我们就是那一锭银子，如果把我们变成值十锭银子，就能到耶稣面前交账了，将来可以管理五座城和十座城。如果我们当中每个人管理五座城和十座城，乘以一百的话，就是五百座城和一千座城。如果乘以一千的话，就是五千和一万座城。那就了不得了。不是我想手伸得够长，但是这是神的美好旨意。
    
            管理是神的美好旨意。今天救恩临到我们这些人，神要在我们身上恢复神荣耀的形像，我们要做一个管理的人，与神同行。如何与神同行？这就叫做与神同行，将来我们还是要在地上管理地上的一切，神的荣耀就要透过我们彰显出来。
    
            大家预备好了吗？成为很多人的祝福。什么叫成为很多人的祝福？就是**管理，让他原来值一锭银子，现在值五锭；原来值一锭，现在值十锭**。我们教会不是训练宗教人士的地方，不是把人训练成走上街头抗议，我们是训练人学习管理。我们训练人能够把交给你的小事管理好，然后交给你大一点的事管理好，交给你更大的事能够管理好。
    
            别让你管着管着就成乌克兰，再管着管着就成阿富汗，那就麻烦了。**预备好自己去管理，所有的东西不是外在的压力造成的，而是我们内部朽烂了，里面烂了导致的问题，内部烂就是没有管理**。在这个地方学习做一个奉献的人，一个管理的人。
    
            愿神祝福大家！
    
    
    
    
            # 管理系列3-答疑解惑
    
            ##
            Q1：关于老师今天的讲道里面讲关于“冲量的概念”，是先有量才有质，在大量习练的情况下，找到事物发展的规律提升效率。有一本书叫做《最重要的事情只有一件》，只关注和做这件最重要的事情。是不是前者是关于短期训练自己精进的方法，后者是关注长期目标，老师可否帮忙解？
    
            这两件事其实别扯在一起，因为那本书我看你好像也没读太明白。我就先说冲量的观念，因为最重要的事只有一件，我读数学的时候数学最重要，我读英文的时候英文最重要，这是两个完全不同层面的问题。我跟大家说一下，可能你听我讲这些东西，我猜在你脑袋里都已经形成浆糊了。我不怪你，我也很理解你。我常常说做什么这是一件事，怎么做是另外一件事。冲量是怎么做，最重要的事只有一件那是做什么，你说这两件事能扯在一起去吗？
    
            我们把做什么这事给整明白，我们今天该做什么？有的时候人煮菜忙着做笔记，你煮菜的时候你忙着做什么笔记。一边做笔记一会儿菜糊了，菜糊了一会儿冒烟了，冒烟了一会儿又得把菜重新再煮一个。你做什么的时候能不能好好做？做什么是一件事，这个时候我要做什么是个学问。**人在做什么这件事上，一定要弄清楚，我需要管理**。我要做什么，我有这一锭银子我要做什么？
    
            然后我选择了一个项目，**现在做我要怎么做、我什么时候做、我做到什么程度？** 这都是不同纬度的东西。所以说为什么我一开头好像是打击了你的积极性，其实没打击。就是你听我讲这么多年以后，我猜好些东西是没听进去的。如果听进去的话，你一定会听到做什么，怎么做，不能把做什么和怎么做混在一起，你做什么都没整明白，那你要怎么做？
    
            我要炒一个菜，我要怎么炒？炒一个菜是我要做这件事，然后你却说我要怎么做一个橱，这完全不相关！你说我要炒一个菜，咱们就想怎么把这菜炒好，我要想炒一个菜，却想着怎么把橱做好，还想冲量什么的都是白扯。我曾经说过，我让你往东你往西，我让你撵狗你抓鸡，不但是怎么做混乱了，做什么都混乱了。这不是长期、短期，这是完全不同纬度的东西。
    
            ##
            Q2：老师讲要冲量，先有量才有质，具体怎样做才能提升效率？如果讲求快不讲求精，做出来的东西就会粗糙，比如我在做粤语事工，一次大概花四到五小时才能做出一篇配音，有时一句话因咬字不清反复录五到六次，但要快速提升的话，是不是不用在乎文字咬发音是不是准确，也不需要把整篇文稿照版转录，而是把大概意思复述出来即可？
            把目标放在速度上，快速完成，是这样理解吗？
    
            这理解完全偏了。你花四到五个小时，你觉得你整得好吗？那你就是四到五个小时这么个水平。如果你花四到五个小时做出这么个水平，你觉得你做出那个水平来，那个水平好还是不好？我可告诉你，很多人一个小时做的比你四到五个小时做的好！咱们大家稍微有点力气，咱们去观察，就到工地看做电的电工，做木头的木工，做水管的水管工，还有做泥的、抹泥的、抹瓷砖的各种工，编程序的程序员。
    
            我问你，你什么时候看见做得慢的做得好了？我首先要告诉你：**做得慢就没做对，做得慢不是做得精，是方法根本不对** ，它能解决什么问题？大家都要知道，人家外面在排队呢！好家伙，一个小时炒一个菜，我看你这生意就别做了。人家也不会请你来做这个厨师，请你来捣乱吗？占这个位置什么也不干。在餐厅里收盘子收碗，洗盘子洗碗，洗得慢洗得好还是洗得快洗得好？很多人要知道，慢其实是没整对，但很多人不知道！
    
            他以为全世界的人都花四到五个小时做一篇转录？还有人一天做一篇的，还有十天做一篇的、一个月做一篇的。我问你，是一个小时做一篇好？还是十个小时、一个礼拜、一个月做一篇好？**为什么做得慢？第一、脑袋混乱；第二、方法不对** 。就是个瞎整，你不可能整对的！我们大家要知道，整对了，他一定整得快！
    
            有一天有一个人在那墙上钻洞，吱！一个小时，吱！又一个小时过去，洞还是钻不出来。我一看是钻头用错了，电钻也用错了，你就在那整吧！他说，我整的这个洞我整得圆，我整得精致！你快算了吧，钻头用错了，能精致啥？这就叫做“嘚儿”。如果我们在那钻了一个小时发现，哎呀，方法不对！后来找对了钻头，找对了电钻，吱！三秒钟一个孔。如果你拿手指头钻，那就更闹心了！你就在那抠吧，抠到明年我看那洞也抠不出来，看是你的手指头硬，还是墙硬？
    
            我们不要以为花时间多是对！我们要知道花时间多，是整错了！不要以为你在那搞得精。讲求快不讲求精，谁告诉你的？要又快又精。我告诉你做对了它一定精，做不对它精不了！我就说这粤语转录事工，你慢慢琢磨吧，如果你还是花四五个小时，你咬字不清，那是你的基本功问题，回去练基本功。然后该做的时候，咬成啥样就啥样。那广东人讲普通话就讲成这样，你要怎样？它就是不同的发音技巧。
    
            ## Q3：我的电脑文件也是管理得很乱，保存文件的时候没有管，要用的时候找不到。老师可以介绍一下管理电脑文件的规律和经验吗？

            大家仔细琢磨一下，放是为了容易找。放完了，你没脑子，所以放完了就很难找。你觉得你放的对还是不对呀？如果很难找就不对。如果目标是为了好找，结果变成难找，你不干错了吗？这就是慢，它一定是错的。
    
            ## Q4：老师，第一次做探索，或者第一次搭框架，很慢，耗时很多时间，这是问题吗？
    
            这是问题！这是一个很严重、很严重的问题！我猜你大概这么干，已经干很多年了。我们第一次做探索，那是一个什么样的东西？是一个探索型的东西，还是执行任务型的东西呢？如果它是一个探索型的东西，就是我们对这个事不了解，我们也不知道，你上来要干啥？你搭什么框架？搭完了拆，拆完了再搭，你搭完了也白搭。如果你脑袋是浑浆的，在那建房子，建完了拆，拆完了建。光丢垃圾就要很多钱了，一车垃圾两千块，一万块的，闹心！
    
            **我们做探索，好好学就行了。探索不是把事做出来，探索就是把事弄清楚**。把事弄清楚，当然越快弄清楚越好。你搭什么框架呀？你都不清楚，你搭什么呀？大家一定要知道，搭框架是我们对这个事很清楚，我们去搭框架。我们对这事都不清楚，我们也搭不了框架，也做不了事，也做不了计划。只能做一件事，就是探索、摸索、了解、学习。等你弄明白了，你再建房子。别不明白的时候就建，建出来的是啥？就是一坨垃圾。为什么很慢呢？你一边探索一边做，做完了不对，不对又拆又琢磨，琢磨完了又建，你就慢了。你的时间全消耗在丢垃圾上了，这是一个很严重的问题！
    
            ## Q5：老师，管理情绪方面很难对付，有没有更好的方法？

            比如，人家得罪你，得罪就得罪了吧，人家凭什么不得罪我？冒犯我，OK呀！人家要冒犯我就冒犯呗！有的人就不行，脑子有毛病。总问你为什么要冒犯我，你为什么给我脸色看？这不有个打牌的笑话：啪！出了一个小三，要不要？不要！下一家，我要！王炸！炸完出了一个小四。人家出小三的时候，你不出小四？非要王炸再出小四？有人心情就不好了，你为什么这么玩？人家说，我愿意啊！
    
            出完四以后，兜了一圈，又轮到他出了，又出两个四。他把三个四拆成一个四和两个四。哎，哎，哎，你为什么这么出？来气了。我愿意这么出，你管得着吗？牌是在人家手里，人家愿意怎么出就怎么出，你来什么劲呢？大家要知道，情绪就是人悟性不好，不清楚瞎干，干完了干错了情绪好不了。今天咱从根儿上解决，**不要做一个无知的人，要做一个有知识的人，情绪就好办了。**
    
            ## Q6：是不是我们多思考，多学习，就容易管理好自己的情绪呢？

            ## Q7：听了老师的课太好了，听的也清楚，但是行的时候就会模糊，应该怎样行呢？
    
            是，当我们看得明白了以后，看花容易，但绣花时难！你看人家绣花咋这么容易呢？等我们一拿起来绣，就变得呲牙裂嘴的。看人家干活一抹，这墙很平啊。怎么自己一抹就麻子墙了？这就是当我们听清楚以后，对事物有了一个了解。比如，我们对文件夹、文件怎么放，有个很清晰的了解，接下来怎么办？接下来就得去练，怎么练呢？这文件夹叫什么名？这文件叫什么名？我这文件夹名叫长一点，文件名叫长一点，我能看得懂，将来我能找得到。有的人说，我不知道起啥名？你不知道就得想啊！
    
            **一是心理明白，概念弄清楚；二是技能。**一种东西叫做知识，还有一种东西叫做技能。大家听明白了吗？我们有这个知识，但是我们操作起来并不娴熟。就把这知识弄明白以后，我们再把手法练到娴熟，这叫技能。那我们有了知识，有了技能，然后我们还会思考，举一反三。我们就会解决一些复杂的问题，那叫做经验。关键就是知识、技能、和经验。

            # 管理系列4-管理的关键（1）-效法和传承
    
            ## 引言
    
            大家好，非常高兴再次跟大家在网上见面。你知道吗？在我讲管理这两个字的时候，很多人觉得非常高大上。一听管理这个名词就来劲儿了，就以为是买个大桌子，搬个大椅子，弄个大办公室，指示别人干这个、干那个，多风光啊！管理是这个东西吗？我就纳闷从哪学的呢？一问才知道，原来从电视剧里学的。

            比如有一些人牧养一个团队，我得说句老实话，虽然我这么努力地训练和培养，一看他们牧养的方式，不服都不行啊！传承得真是不太够。大家知道我要讲的题目吗？是《管理的关键在于效法和传承》。其实很多人不管我怎么教，到了效法和传承的时候，一学就走样。我有时听他们牧养的状况，下面的人不听他们的，心底里也看不起小牧者，好像谁都知道，就他的小牧者不知道。

            大家知道吗？咱们的管理是从主耶稣和使徒保罗来的。我想主耶稣和使徒保罗在天上看见咱们传承得不像的时候，那感觉跟我看咱们小牧者差不多。我也清楚有时候不太上道，但是我这是有出处的，不是我发明的。虽然我是命定神学的创立者，给这套神学体系起了个名，叫做命定神学。开始命定的英文很多人没有读过，因为很多人不懂华文，就说：I

            我是一个很有追求的人，也非常爱主。我举个不太效法的例子。有一次，我去一个神学院报名去读神学。我读神学是一边做工一边读，是很辛苦的，很多时候要拿假期的。这个神学院里讲课的教授在讲新约《圣经》，那不是跟耶稣紧密相关吗？然后他说，大家有问题吗？我犯贱，我就举手了。其实说句实话，我不是特别认同他讲的。
    
            我就说，你讲的这个题目，如果是耶稣的话，你觉得耶稣会怎么说呢？他的脸立马就变黑了。然后整个苹果脸立刻变苦瓜脸。他说，我哪知道？我又不是主耶稣！我心里想，那你教啥？我不抬杠，我不是杠精，你这东西是从哪来的呢？你不知道主耶稣的心意是啥啊？我们本来是应当以主耶稣的心为心，你读《腓立比书》，上面写得清清楚楚。

            使徒保罗写《腓立比书》的时候，这第三章讲了一大堆，那我就跟大家逐一的分享，我现在就不念了，等一会再念。第三章基本上就讲了**效法传承主耶稣的目标、祂的价值体系、主耶稣所付的代价、以及主耶稣祂所使用的方法**，当然这方法我还得使用别的地方的经文。
    
            ## 效法传承主耶稣和使徒保罗的目标
    
            **目标几乎决定一切**，你会发现我经常讲的一句话叫做**目标不清、策略不明、方法不对。**如果目标是错了，其他的啥都没用了。你想把一个很荒谬错误的事做对了，只能带来更大的败坏。因为我们是否效法主耶稣和使徒保罗的目标，这是至关重要的。你知道耶稣基督的目标和使徒保罗的目标，完全不是在追求这地上的东西。
    
            今天很多基督徒在追求的就是地上这点事，所以你要知道，耶稣基督他要做啥？**耶稣基督要做的是完成神救赎的计划，最后要叫一切在天上的、地上的和地底下的，然后都在耶稣基督里合而为一。这是耶稣很伟大的目标，然后要恢复神造我们那荣耀的形像**。这就是主耶稣祂为什么甘心乐意走上十字架，祂不是被人逼着上十字架，祂是甘心乐意走上十字架，好让我们因着祂所成就的救赎，可以恢复祂荣耀的形像。
    
            如果一个人追求的是世上的事，你要成为一个百万富翁，那你好好做你的生意。如果你要做生意做的像稻盛和夫，那你赶紧读点稻盛和夫的东西，你不用读《圣经》。有的时候我经常就想问，你干啥来了？前几天有个姐妹，我暂时叫她姐妹，也不知道她是不是姐妹。之前在咱们当中有病，我还亲自服侍过她，结果后来祷告服侍就不来了，因为病好了嘛。我也觉得人家不欠咱人情，最近这段时间又回来了，我就很诧异，她之前的目标改了，还是没改？
    
            她的目标和主耶稣基督的目标，和使徒保罗的目标是一样的吗？如果不是那就会很累。所以我就想，对待人咱要说实话，**咱们要选的人是目标一样的人**。你目标不一样没关系，如果你是谦卑一点，愿意寻求，也OK！可以一边慢慢整明白，把目标整明白。但是我最怕的就是拿那东西当幌子，其实就是要找咱们祷告服侍一下。如果有了病，要让我们祷告服侍一下可以，而且完全免费，不用奉献，也不用做功课，啥也不用做。就是来了祷告，服侍，好了，爱干嘛干嘛！咱不用兜一大圈。
    
            如果你想改一改你的目标，决定效法传承耶稣基督，那咱们好好一起走。如果有这个意思，那咱们就好好干。我经常有点粗暴，我说你来干啥来了？你来寻求医治，那就好好祷告呗，愿意寻求医治正常啊！但是你如果不是来跟随主耶稣的，不用读《圣经》，也不用聚会，什么也不用干。愿意接受祷告就接受祷告，完事！如果你选择的目标是我要有命定，我要能明白人活着是咋回事，觉得活着这东西是虚空的虚空，所以我要来寻找真理，那咱一起来！
    
            你知道来找主耶稣的那些人，跟主耶稣有不同目标的人多了去了。比如法利赛人找主耶稣，他们干什么来了？挑刺来了！来抓耶稣基督的把柄来了。他们也坐在那听耶稣讲，听完就跟耶稣抬杠，那是一群杠精，就给耶稣出难题：耶稣啊，我们要不要给凯撒纳税啊？出难题来了，杠精啊！
    
            如果大家听过相声《杠精》，你就知道杠精不往正道上走啊！《杠精》那相声讲得挺有意思，这不现在直播带货吗？哎呀，我卖沙琪玛。沙琪玛大家知道吗？就是一种糖黏在一起的糕点，一种吃的食物。杠精就说了：你这沙琪玛是公的母的？我这是沙琪玛，不是马！不是马，那怎么还能骑呢？你说这不是抬杠吗？非得往偏了拉。
    
            我想，人干啥来了？那个决定了我们对这些人的态度，为啥呢？因为我效法的是耶稣，大家知道这来历了吧？主耶稣怎么怼那些法利赛人？我也不知道你何方神圣，我也用话怼，如果怼错了，我赶紧给你道歉，理解了吗？所以有些时候吧，不是来跟咱们一同奔跑在效法主耶稣道路上的，他不会认同，是来抬杠的，那我就杠你一把。
    
            这目标啊，大家要知道，决定了很多东西。**我们管理所有一切，就是为了在耶稣基督里能够合而为一，这个合而为一就是透过建造耶稣基督的身体**，教会就是耶稣基督的身体。所以弟兄姐妹可得知道，你别对我识别善恶。我要是问，你来干啥来了？你大概就知道我意思了，咱们也不缺那奉献。有的人来奉献，我说，你没有资格奉献。啊！这还要资格？我说，你都不知道什么是奉献，你奉献干啥？以为我忽悠钱，我忽悠你钱干啥，我也不要那玩意！最后把我的名声整烂了，那能行吗？咱们信主是很尊贵的。
    
            你来祷告、医治、释放，全免费。好了，不道德绑架人，为啥？因为**我们的目标是建造神荣耀的教会，要成为很多人的祝福**。你在我们当中得了祝福，你要走，OK！因为我们的目标就是要祝福你，听起来挺好，这么做人不傻了吗？谁说我效法耶稣傻，那不效法的才叫傻！理解了吗？**主耶稣基督的目标，是在永恒里的荣耀**。神要赐给我们超乎万名之上的名，神要使我们的名为大，神要使我们得着亚伯拉罕想得着的，那可不得了！

            # 管理系列5-管理的关键（2）-不断更新
    
            ## 引言
    
            大家好！我要讲的题目是《管理的关键（二）：不断更新》。大家都知道也都认同，管理是神的旨意，管理是神的旨意其实从《创世记》第一章就开始了。弟兄姐妹可得知道，这个管理不是将来要上天堂，想着只要在天堂里打扫卫生就行了，天堂里没有这些。我们的神是万王之王，万王是谁呢？是我们！为什么我们是万王呢？因为我们需要管理。
    
            《圣经》里讲的很明白，神要管理一座城、五座城、十座城。关于管理的关键，我们之前讲过《效法与传承》。效法谁呢？效法耶稣，我们管理的体系是必须有出处的。当然了，如果你是法轮功就应该去学法轮功那套管理，你是回教徒就去学回教徒那套，你是佛教徒就去学佛教徒那套，但是我们基督徒就应该效法耶稣基督。
    
            **我们从一个新的角度来谈管理，叫做更新。**将来耶稣来了，我们还是要在耶稣基督的下面做管理。千万不要以为，将来到了天上就整天圣哉！圣哉！你不烦啊？有的人还在那计算三个圣哉还是六个圣哉，那不是神的旨意。如果有一天，神请你去管理一座城，你会管吗？如果有一天，有人请你去管理一家公司，你会管吗？你应该管什么，怎么管呢？**其实管一个公司最重要的就是管理更新，你得有那种创意啊**！
    
            在美国有十大最著名的酒店，其中一间叫做华尔道夫酒店。纽约的华尔道夫酒店是1931年建的，创始人是威廉·沃尔多夫·阿斯特。故事是这样的：有一天，威廉·沃尔多夫和他的老婆在风雨交加的夜晚，找了很多间酒店都是客满，后来实在没办法，找了一间比较小的酒店。这家酒店里有一个年轻小伙子叫乔治·波特。乔治·波特知道已经客满，一看是老人家，外面又下着大雨，就说可以给他们安排一个房，这个房不是客房，是他自己休息的房间。乔治·波特把他自己的房间整理得非常干净，非常板正，老夫妻俩人就住进了这间酒店。
    
            第二天在结账的时候，乔治·波特说：不用花钱，因为这不是酒店的客房，是我自己休息的地方，你们不嫌弃就很好了。于是老夫妻就走了。过了几年，乔治·波特收到一封信，是威廉·沃尔多夫·阿斯特发来的。信上写着：乔治·波特，你就是我要找的员工，你来帮我管理一家酒店。这个酒店已经建好，就是纽约的华尔道夫酒店。乔治·波特很兴奋，于是就到了这家酒店，把这家酒店经营得非常好，管理的根基打得非常牢。直到今天，华尔道夫酒店仍然非常著名。
    
            你想想看，1931年建好的酒店，到今天仍然屹立不倒，仍然经营的不错，乔治·波特干了些什么事呢？他管了一件事，就是不断地更新。当时，威廉·沃尔多夫为什么选中了乔治·波特？因为他有一个创新的想法，看见老头老太太在风雨交加的夜晚找不到住房，他知道这是一个酒店到处都爆满的季节，他就创造了一个想法，让这对老夫妻住在自己的休息室里。他把自己的住房整理得非常干净，也就是说他是一个非常会管理的人。
    
            你能够想象吗？如果乔治·波特把自己的房间整的乌烟瘴气，能住人吗？咱们弟兄姐妹，回头把自己的房间拍张照给你自己的牧者，看看你自己住的地方。我告诉你，就你那管理的两下子，就算威廉·沃尔多夫来到你家门前，他也不会写那封信，也不会为你建一家酒店。**这个市场从不缺混乱的人，不缺蠢材，不缺没有知识的人，也不缺没有能力的人，这个市场缺的就是管理人才。管理什么呢？管理不断地创新，不断地更新**。
    
            我们教会就有这么一个特点，不断创新，不断更新，这是从我头脑里来的。我的头脑里有一个概念，要建造一个不断创新、不断更新的教会。所以你会发现，今年跟去年不一样，去年跟前年不一样，前年跟大前年不一样，直到今天，教会训练人的想法层出不穷。你会发现，哇！真厉害！我也觉得挺厉害。
    
            如果你是个管理人才，这个市场不会亏待你。就算是威廉·沃尔多夫不会到你家来住，但是我们的神仍然会派另外一个人来，创造一个位置给你。可能不是那一间酒店，可能不是那一间小窝棚，可能是一个位置，但是无论是什么，都必须做好管理工作。**今天弟兄姐妹你要起来，你要把自己改造起来，不要急躁，神一定会创造一个位置给你**。你说，你怎么知道？因为我自己就是这么走过来的。
    
            我在工作岗位上，从一个部门最小的位置往上爬，我有很多好的习惯。我是部门里头薪水最低的，在部门里头脏活累活都是我干的。但是我学习，我不断更新。等我成长到那个位置，我上面那个小队长，那个teamleader，走了！后来我老板说，那你来做吧！我做着做着，上面那个经理又走了！我老板说，那经理你来做吧！

            千万不要有人开始做梦，哎呀！我要有一个风雨交加的夜晚，那该多好啊！不要说一个风雨交加的夜晚，就算有十个也没用。你又会想，要是有一个老人家威廉·沃尔多夫，那又该多好啊！如果威廉·沃尔多夫真的来了，那得吓死你！那不是老人家在找你，是鬼来找你！问题在哪？问题在于你是不是那个乔治·波特？是不是神要找的人，交给你经营管理的人？你现在还不好好预备自己，将来神叫你管啥？让你管啥都得管倒闭了！

            咱们做基督徒，能不能把手头的事都管好？手上这点事你都管不好，你能管啥？将来神交什么给你呢？你说是不是？不要说一座城了，一个酒店你也管不好！**做牧师、管教会其实需要的就是能够找到合神心意的人**，我巴不得我们所有弟兄姐妹都是合神心意的人。

            ## 《罗马书》的主题与经文背景
    
            《罗马书》的主题不是因信称义，大家千万别搞错了！马丁·路德对《罗马书》没有读明白，他只读到了因信称义，我告诉大家，**《罗马书》的主题是这福音本是神的大能。**这大能干啥呢？这大能可以治死肉体的恶行。为什么要治死人肉体的恶行呢？因为属肉体的人不可能活出神的形像，也不可能守得住神的律法，他得靠着圣灵治死肉体的恶行，这就是福音的大能。

            ## 不要效法这个世界
    
            过去这些年，我就一直诧异一件事，就是人为什么喜欢拜偶像？这事让我诧异了很多年，我也研究了很多年。后来我发现，拜偶像这东西就是这个世界。为什么人会有拜偶像的心态呢？拜偶像的心态可有意思了，拜偶像的心态是什么？我给大家举个例子。孩子要考大学，妈妈看着孩子考大学，急呀！就去庙里拜一拜。至于有没有用，其实她也三心两意。为什么要去拜一拜呢？她就希望拜一拜以后孩子能考好大学。
    
            你说拜一拜跟考好大学这两件事有什么关系？其实啥关系也没有，但是人就是有这种美好的盼望。这种美好的盼望为什么会驱动人去拜偶像？**因为人不想更新，不想不断地学习，就想要那个结果**。其实我们知道，如果妈妈去拜偶像，最后给孩子带来的都是属灵的辖制啊！为啥呢？总想不劳而获呀！你说这拜偶像有没有拜好的？其实还真有几个。偶像背后的邪灵，也能行神迹。但它行神迹，不是让人恢复神造人的荣耀的形像，而是让这个人更加被驱使，去顺从这个世界的逻辑体系。
    
            这个世界的逻辑体系到底是啥？如果参考我们今天的生意模式，是一个非常好的解释。你找风险投资，你一定要把你的生意模式解释清楚，这个生意为什么这个模式可以。如果说你这个生意做起来很费劲，不能够不断地复制，人家不会给你投资钱的。那做什么东西容易呢？像印钱似的多容易啊。这个生意模式就是一旦形成以后，就像印钞机，不断出钱，这种生意模式才能找到风险投资，但这是个属世界的逻辑体系。
    
            如果你说，你投资我吧，我要不断地更新！你的更新，更新啥？很难的，未来要更新成什么样也不知道。现在你的这个东西，一生产一百万个，再生产一千万个，然后生产一亿个，就像苹果手机似的，那东西才有生意模式，就是能不断复制。而且那个风险投资商一定会问你，别人能不能复制这东西？如果别人能复制，你这东西就没有竞争价值。别人轻易能复制的，风险投资商也不会把钱给你。所有的目的，风投也好，资本家也好，就是一直能够赚钱就对了。
    
            生意模式这东西，代表着别人不能轻易复制，别人不能进来跟你竞争。**能够垄断竞争、不断复制的，甚至不惜扼杀竞争对手，那就是世界的逻辑体系**。如果你再仔细研究医院的逻辑体系，仔细研究资本家的思维模式，仔细研究股票、房地产、庞氏骗局，你会发现里面有个共同的东西，叫做属世界。
    
            **但是使徒保罗告诉我们说，不要效法这个世界。**有得人就混乱了，那你说我不效法这个世界，世界上还有一些很有创意的东西。不是这个意思！这个世界里头逻辑体系的根，最好就是不断地复制下去，赚钱就行，什么更新不更新，那更新也是为了赚钱，最后更新完了还是一个复制，这问题就很严重了。

            ## 要心意更新而变化

            # 管理系列6-管理的关键（3）-要爱惜光阴，要知道神的旨意如何
    
            ## 引言
    
            大家好！我要跟大家分享一个老调重弹的题目，叫做**要爱惜光阴，要知道神的旨意如何**。这个题目其实很久之前已经讲过，而且不止一次，因为爱惜光阴这事太重要。之前讲过的内容，我也仔细听了，觉得讲得挺好。但是现在不是从以前的角度讲，是从管理的角度讲。我要告诉大家，**管理到底是什么呢？就是管人、管事、管钱，其实还有一个很重要的东西叫做管时间，那可是一个要命的事。**你可能觉得那管时间怎么是要命的事呢？时间是什么？时间就是生命啊！人的时间花完了，生命就到头了，你说这是不是要命的事啊？所以人一生如何花时间，就是如何消耗你的生命。
    
            很久以前我服侍过一个人，他的妈妈这辈子整天打麻将，最后死在麻将桌上。他妈妈打麻将把自己打死了，后来他自己也一身的病，我就服侍他。我想**人把时间花在什么地方，他一生大概就是什么样的状况。**我最常听说的就是老师我控制不住。控制不住把时间全部消耗在那些无聊的事情上，其实控制不住那不过是一种感觉。什么叫做控制不住？**控制不住就是管理不了。**什么东西不管理，什么东西就会混乱；什么东西没有管理，什么东西就叫做任意而行；什么东西任意而行，什么东西带来的就是败坏。所以大家千万不要跟着感觉走。
    
            前段时间有一个姐妹来到我们当中，照片上看她的眼球很多都是白色的，黑眼球都快没有了。她的眼睛看不到东西，后来祷告好了。祷告好了之后，她就把以前那些想看，但是没看完的电视剧补回来，一集接一集地使劲看，结果眼睛的问题又回来了。她不知道之前眼睛的问题跟看电视剧有关系啊！其实看电视剧并不能导致眼瞎，如何花时间才重要。浪费时间导致的不只是眼瞎，那是脑残！那位姐妹眼睛的问题又回来了，我听了以后很难过。
    
            要知道我们一直很努力地让大家做聪明人，不要做糊涂人。把时间拿出来干什么，是要命的事儿。还有一个姐妹很有意思，她是一名忧郁症患者，说不好听就是精神病。来到咱们当中好了很多，忧郁症这种病就是识别善恶、体贴肉体到了临界点，跨过了临界点就是忧郁症。结果最近好了一些，就开始经常刷抖音。刷抖音能刷出聪明和智慧来吗？我看是不能。

            ## 管理就是做什么，怎么做，什么时候做，做到什么程度
    
            我的管理哲学是非常简单的。我把这东西说完了之后，我妈妈八十多岁没读过书都听得懂。管理是什么？管理就是做什么，怎么做，什么时候做，做到什么程度？这都跟时间有关系。我有一个项目管理的概念，大家要知道，过去我管理了很多项目，有一句可以夸口，神给我智慧让我把这些项目管理的都不错。
    
            我有一套我自己的项目管理体系。**项目管理就是管做什么，怎么做，什么时候做，做到什么程度。**现代的项目管理，还有专门颁发《项目管理专业技能证书》。但这个是我自己整的。你要问哪个比较实用？我觉得还是我这个比较实用。我解决什么呢？我把这项目里头最挑战的事整清楚了。什么叫做项目里头最挑战的事呢？就是这些事如果没整好，这项目就会失败。
    
            我解决了什么呢？看你要做什么。你可以什么都做，刷抖音啊，看电视剧呀，但那东西没什么用。做什么是要解决这项目怎么做，这很重要！**如果解决了什么东西做，什么东西不做，你的时间省下来一大把。**什么东西做，什么东西不做，这是非常重要的！不要以为什么都能做，你以为你是超人哪？把裤衩染成红色穿在外面，然后穿个紧身裤，外面再披个红色的袍子就是超人？不是。你还得决定什么做，什么不做。什么都做，你哪来那么多的时间？你说这也要做，那也要做，那叫糊涂虫。**解决了什么东西做，什么东西不做，这叫做什么。**
    
            我为什么不做那个？我精力有限。什么做，什么不做，慢慢琢磨，这学问可大了。我只能做什么呢？大家把这些问题一个个的积累起来，一个个例子，我可以帮你回答。我可以给你介绍一个很重要的概念，我没办法把这东西讲太深。什么东西做，什么东西不做，你一定会说，我做了这个就没办法做那个呀。
    
            你想想看，要么每天到市场买菜回来煮，然后吃，吃完了又收拾，收拾完了又煮，然后吃完了又收拾，你肯定没时间做别的。但如果是服侍神，你肯定要牺牲掉你的一些时间，有一些时间要被挤掉，最后就会导致很多压力。啥压力呢？有人就会抱怨你没有陪他啥的。我告诉大家，除了解决做什么，怎么做是至关重要的！**解决了怎么做这个事，时间就省了大把。**
    
            这个怎么做学问可大了。前两天，我们当中有个姐妹干了一个小时的活，我就对她说，你这一个小时的活，我十分钟就干完了。她说你怎么就十分钟干完了呢？我说我干给你看。就是桌子用铁木条封边以后，用砂纸蹭一下，她就在那里磨叽。我很想解决她磨叽的问题，但是到现在都还不是很成功，也是我本事不够大吧。你是十分钟干了一个小时的活，还是一个小时干了十分钟的活？
    
            如果你要问我关键在哪，**关键就在怎么做。**如果不解决怎么做，压力很大，你不知道怎么做，在那磨叽就瞎整。压力一大，刷抖音两小时，回来压力继续大，问题不可能消失，因为不会做呀！又刷两小时，一天过去了。第二天哭哭啼啼来找我：老师啊，为我祷告，我崩溃了！那你不能不崩溃啊？谁这么干不崩溃啊！你把时间都放在抖音上了，问题也不知道怎么解决，压力能不大吗？**解决怎么做，解决什么时候做，都是至关重要的，**这是我的管理体系。
    
            比如说，我昨天晚上跟一个姐妹讲：你别一下子什么都做。这个礼拜把这件事干透了，下礼拜再干另外一件事。听也没听懂，我的意思就是，把时间管理好。大家有没有观察过，在十字路口，如果红绿灯每一秒变一次，人还没过去就变了，那个十字路口就无效了，谁的车也别想走。如果每十秒变一次呢？勉强能过去两辆车。每三十秒变一次呢？
    
            你观察一下红绿灯，如果变的速度越快，流量越少；如果时间越长，流量越多。所以红绿灯切换的时间，对车的流量影响至关重要，那是有优化点的。但是不能一天变一次，那不行！咱们得知道，**做东西应该知道什么时候做什么。**如果没预热呢，就换了，还没预热呢，又换了，那你就一事无成。
    
            时间管理不是几点到几点做什么，而是思考把这个时间用在这件事的话，我做这事能不能把时间安排好。有一些东西可以同时做呀！同时做，很容易理解。比如说，有时候我做手工，要拿砂纸蹭一个东西，同时我带一个得病的人祷告，一个小时，两个小时，新冠的灵退下去！癌症的灵退下去！其实我的手在那擦砂纸呢。啥意思呢，我为你祷告也用不着我的手，我的手在那擦砂纸不影响祷告质量。
    
            我再举个例子，前段时间有个姐妹到处找手机，因为在公共厕所里的马桶上坐着刷手机，走的时候忘带了。再回去找，手机不见了。很多人坐在马桶上都刷手机，英文叫multitasking，多任务处理。所以我们的时间都是管理出来的。管理就是**做什么，怎么做，什么时候做，做到什么程度，还有就是，有些东西可以同时做。**
    
            ## 选择做什么至关重要
    
            选择做什么至关重要。前几天，有一个姐妹打给我，带着哭声。我说：哭啥呢？结果听她一说，我就感慨，我服侍不了，我得悔改。你还是把你孩子照顾好吧。结婚生孩子，生了你不能不管。你好好管孩子，这不是犯罪，是你的命，也用不着纠结啊。人已经选择了要干这样的事，有啥问题吗？当然也有人选择不做这事，那不就可以有时间做别的事了吗？人哪，就是又想做这个，又想做那个，给自己压力太大。
    
            人一辈子不长，就那么两万来天，三万天不到。时间不长，都干啥了呢？**人的追求、想法，到底要做什么，需要推敲。**你生了孩子不能说，我孩子给奶奶养，给姥姥养，真实闹心。孩子姥姥也做得很辛苦，看完了你，又看你孩子。人做什么，需要好好做一个决定。你选择刷抖音，还是选择建造荣耀的教会来服侍？哪个重要，那是你的选择。选择完了，是有后果的。我从来不鼓励大家该看孩子的时候纠结服侍，你要想看孩子，把孩子看好，那也是神的旨意。
    
            如果人没有缠累是何等的美好，一人吃饱全家不饿，这事儿老简单了！想做什么就做什么，真自由！所以人要做一个选择，你做完了，不能说你没做，这东西不能退货的。所以选择做什么至关重要，做完了就要负责任，我不鼓励你不负责任。我们要做什么，你得好好研究。前一段时间有个姐妹，把工作都当上帝了，怎么说也不听，做着做着把工作做没了。你早知如此，何必当初呢？工作这事儿是很属灵的，我可告诉大家，**好好的侍奉我们的神，建造神荣耀的教会不吃亏，绝对不吃亏。**
    
            但是有一些东西，它不像电脑软件，不能再来一遍。明天你或许可以重来，但是昨天你已经不能再来一遍了，不能撤销啊。比如你上个月生了孩子，你想再回去重来一遍不生孩子，这东西是回不去的啊！所以选择做什么至关重要。我鼓励大家，头脑要清楚一点，到底我们的时间要花来干啥？时间应该花在什么地方？
    
            我之前讲了，如果把一辈子病床上的时间都省下来服侍神，那是何等的荣耀！把老年痴呆的时间，把瘫痪在床的时间，把电疗化疗的时间都用来服侍神，是何等的美好！何必遭这些罪呢？人如果不明白，做一个糊涂人，那也行！把你的盼望建立在医生的身上，医生还不知道把盼望建在谁的身上呢？**把优先级排好，做什么至关重要。当我们选择完做什么，就开始选择怎么做。**
    
            ## 花时间弄明白怎么做
    
            人为什么没有时间？干完了白干，又干又白干，因为没弄明白怎么做就瞎干，概念不清就在那瞎做，做完了等于白做，完全没有用。怎么做这事儿，一定要把这事逐渐吃透，整明白，弄清楚。**你吃透一件事儿，就要把这件事都整明白，把一个复杂的问题分解成几个简单的问题，逐一解决。**然后你会发现弄明白怎么做，一做就解决了，效率也高，时间不就有了吗？
    
            You make
            sometime，时间是怎么挤出来的？就是把浪费的时间都省下来了，不浪费时间了，时间不就有了吗？那怎么把事情弄明白呢？如果你认为我不可能弄明白，那你就真的不可能弄明白；如果你认为自己没有能力，那你就是一个没有能力的人。**人的潜能是很大的，时间都是从哪儿出来的？用很聪明的方法做事整出来的。**人的潜能有多大？就是还可以往里面塞很多的东西。
    
            有一个小伙子好不容易找到一份工作，人家做一个图花十五分钟，他做一个图花了一上午，后来老板一看不行啊！就让他在旁边看着，半天干一个那行？他就得学怎么做，怎么做就是关键。为啥？一做就瞎想，整个图费了牛劲儿了。怎么办呢？**就要管理好自己里面那种瞎干的习惯。**你说他完全瞎干吧，他半天也能整个东西出来，但是他就不能够总结一下这事儿该怎么干。
    
            我再说一遍，如果你从来没干成过一件事儿，已经老大不小了，你这一辈子就是从来没弄明白过一件事的。我告诉你，服侍你可难哪！为啥？老想快呀，老想快快的整。可是快不了，你快完了最后全是糊涂，一脑子糊涂就跟浆糊似的。时间都花到哪儿去了，花到胡扯上去了。咱们**概念清晰了一些再做，做完了再强化概念，概念就更加清晰，然后把问题吃透，下次你就会把你所升华出来的方法用在解决别的问题上，这就叫管理。**别把时间花在干错了拆，拆完了丢，再干错再拆上面，那是没有用的。
    
            ## 什么时候做，做到什么程度
    
            什么时候做，做到什么程度这是至关重要的。有人跟我说这东西是个智慧呀，这绝对是智慧。我给大家分享一个我们当中弟兄姐妹的经验。**他们服侍这些拖延、磨叽的人，他们就限定时间，**试完了之后感觉挺好使。他们说：老师啊，这限定时间，无论如何一个小时内干完，挺好使。
    
            我告诉大家一个我自己的习惯，有的时候，你会发现我礼拜三带查经，礼拜五带查经，一个礼拜那么多次，然后主日再讲道，到了时间就得讲，讲稿不出来也不行，到时候就得出，这事可好使了。为啥呢？你不行也得行，到时候就得拿出来。因为你再给我一个礼拜时间，最后磨叽磨叽时间弄进去了，还是那玩意儿。就像学生论文似的，你给他一个月他干不完，再给一个月他也干不完，你说今天必须交了，他也交了。
    
            那是什么原因呢？做到什么程度，很多人是混乱的。所以管理什么时候做，那很重要。我问你一个人和另外一个人下棋，一个人赢了，另外一个人输了，什么是关键？就是下棋的顺序啊。这个时候出车，那个时候跳马，那个时候拱卒，有的人叫拱小兵，都行。我的意思就是**出招的顺序，什么时候做这个，什么时候做那个那是至关重要的。**
    
            有的人没有项目管理的经验，那他就不知道什么时候该做什么，他排不好序，他以为写一个gain chart， 写一个pay
            chart，写一个思维导图，写一个项目管理的流程，他以为那个东西就解决问题，不是啊！那个东西不过是个形式。有的人写了思维导图，但没有思维导图的本质，只有思维导图的形式；有的人做了个项目管理的图表，但没有项目管理的本质。因为项目管理图表什么时候做，为什么这个时候做，他得想明白啊！就像下棋似的，什么时候做，那可是一个学问哪。
    
            我想跟大家分享一个很重要的观念，就是什么时候做？做什么？比如说一个事，这个时候做和换一个时候做差别是很大的。再比如说，你整几个孩子，那你就好好整，这时候就别再整其他的。等你把孩子整好了，整得很有效率了，管得很地道了，孩子在你的手里不哭也不闹，管得好好的，再管点别的不行吗？偏不这样，就非得整一锅，好像东北乱炖。**我鼓励大家把选择做什么整明白，怎么做整明白，什么时候做什么，做到什么程度都整明白。**我很努力的想告诉大家：这是个概念，要把这个概念抓住。
    
            ## 要爱惜光阴
    
            要爱惜光阴，要知道神的旨意如何。神绝对不希望我们贫穷；神绝对不希望我们生病。我从来没有看过《圣经》上说：神祝福你一个疾病。我没有看过，我看到的是神希望我们兴盛；神希望我们有创造力；神希望我们不断地更新；神希望我们富足；神希望我们健康，这都是神美好的旨意。神美好的旨意是怎么达成的呢？**把那毫无意义的事砍掉，把那些事一件事一件事整明白。**
    
            大家一定要知道祝福是何等的重要，能力是何等的重要，智慧是何等的重要。如果你抓住了命定，你有了祝福，有了能力，有了智慧，有了属灵的能力，就可以践踏魔鬼仇敌，可以成为一个得胜的人，最后你什么好处都不缺。曾经有一个人得了癌症，我服侍他好了，后来看见她孩子跟我一起服侍就说：老师！我孩子跟着你这么服侍，日子怎么过呢？我就奇怪了，她癌症好了不是我整的吗？怎么能问出这么愚蠢的话呢？没关系，你愿意怎么活就怎么活，祝你好运，那是你的命，你的命就是过日子，那就过，过成癌症也跟我没关系。
    
            **人一生花时间的果效会随着你直到永远**，建造神荣耀的教会，我告诉你绝对不吃亏。我亲眼看见人活在咒诅当中那绝对不是路，活着活着就越活越衰败。妈妈看着跟着操心，爸爸看着跟着操心，周围的弟兄姐妹看着也跟着操心，那是活在咒诅当中啊。我们当中的弟兄姐妹，他们自己也有孩子，有时我跟他们对话，我就不喜欢戳破，因为戳破了人家觉得没面子，我也觉得没面子。他们说：其实我孩子还是挺好的，他们也信主，去的那间教会也不错。至少他们信主了，得救了。我就想那是没有祝福啊！在干啥呢？
    
            我要告诉大家要有命定。不是礼拜天听听道就完事，不要糊涂，把那最重要的事，就是人一生为什么而活的东西整明白。**人信什么就得着什么，人一生花时间的果效会随着你。**将来在永恒的里面，有的人脸上烫上两个字抖音，有的人脸上烫上电视剧的名字《甄嬛传》，有的人脸上放光，那是有神的荣耀直到永远。神是一个有能力的神，神怎么可能解决不了人活着的问题呢？只是我们自己不知道。
    
            我们自己有的时候犯了一个错误，就可能回到解放前。如果已经在解放前了，我给你提个醒，重新悔改，好好回到神的里面。只要你愿意选择回转向神，愿意跟随神，定意得着命定，想活得好这件事不难解决。**人有时间没时间全看人的选择，**什么叫有时间？认为这事很重要就有时间。什么叫没时间？认为这事不重要就没时间。但是人常常把这事搞混乱了。
    
            《以弗所书》的主题是建造神荣耀的教会，抓住命定那是好的无比的事。我知道有很多教会，有一些弟兄姐妹真的很奇怪，在那间教会得了癌症还继续去那间教会。得了癌症以后那间教会也没有人服侍他，还继续去那间教会。为什么要去那间教会呢？后来我明白了，他们每个礼拜有一个小组。那个小组大家在一起叽叽喳喳，吃啊玩啊，在那讲讲闲话，扯扯淡，然后说说笑话，那不是败坏是啥啊？时间都花在这上了。所以那是糊涂啊！人不能继续做愚蠢的人，要做聪明的人。**把那些毫无意义的东西全部砍掉，开始活在兴盛的里面，那是神的旨意。**

            # 管理系列6-答疑解惑
    
            大家好！这个题目我讲得特别的具体，因为讲到管理。大家一定要知道，管理的东西不具体，那就跟没说一样，所以大家开始琢磨一件事，就是具体这件事。我讲的这个题目，其实还没有具体到非常细致的一件事怎么来做，这也是我的遗憾。如果能够讲到一个例子，那就更好了，但是已经很具体了。
    
            **做什么，怎么做，什么时候做，做到什么程度，这都是跟时间有关系的。时间管理是人一生当中非常重要的一件事。**所以我在服侍的过程当中，我就看到很多人磨叽。大家知道什么叫做磨叽吗？就是做事拖拉，磨洋工，很长时间干一件很小的事，我想可以给大家举的例子多了。
    
            有一个姐妹，那个女孩子出门可难了。出门之前脸要护理，脸护理完了拿手往上一点点托，我说你为什么要托？她说克服地心引力。我就在想克服地心引力？这玩意能够克服得了地心引力？天啊！这都什么逻辑？很多弟兄跟我有同感。然后这个姐妹就整脸，开始护理。后来我发现护理的那些东西，我说一句可能会冒犯一些人的话，你身上哪一块皮肤没护理，哪一块皮肤最光滑，越是护理的地方就越烂，大家仔细观察一下是不是这么回事？越是护理的地方越烂。有个姐妹说我身上就脸上那块皮肤最好，为啥呢？我从来不护理。
    
            大家有没有去观察这事？观察完了，就是傻呀！整来整去满脸都好像是历经沧桑，那皮肤已经被你摧残得不得了。后来你仔细观察，那些用肥皂洗脸的，也从来不护理的，皮肤最好。我说的是时间管理，咱时间都用在这上了，为啥呢？效果也不好，越护理越不好。我就感慨，人做什么，怎么做，就喜欢瞎整一通！
    
            整容就更不用说了，到了四十来岁，五十来岁脸都塌下去了，还得去换零件，扯蛋！那都浪费老些个时间了。有一次，我说你把这东西赶紧扔了吧，姐妹说那不行，将来我得抹在脸上。我说神啊！我现在有点感觉想做诗朗诵，朗诵什么呢？哦！我的脸啊！哦！我的化妆品啊！大家知道意思吗？全都抹这个，最后那脸惨不忍睹，没法看啊，怎么整的？护理整的。
    
            我跟大家分享一点小事，这个人很有意思的，这个很有意思在哪呢？你看我这脸我得让他保湿，结果保湿以后，脸里面自己能够保湿的那个功能就退化了，保湿功能退化以后，新陈代谢的功能也退化。因为你老往上抹，老往上整，整来整去结果功能退化越整越糟。
    
            其实像我这种人，我就有一套我自己的逻辑，我这套逻辑是啥？我用肥皂洗完了以后，就刺激我里面那个脸，它就会释放一种油脂，然后就把我的脸整得可光可滑了，可亮了，我越是这么整，它越是有那种机能。后来我发现养孩子也是，你看我们家邻居，生了一对双胞胎。这一对双胞胎有一个是妈妈喜欢的，一个是妈妈不喜欢的。结果两个小孩从小长大，都是骨瘦如柴，体弱多病，只要有个风吹草动，那哥俩肯定进医院，给那个父母累得！
    
            这哥俩长到了十七，十八岁了，结果就把那个哥哥给送到军队里去做武警了，然后这个弟弟在家里被照顾着。两年以后这哥哥大老远回来了，膀大腰圆，身体健壮！那个护理得非常好的弟弟还是弱不禁风啊！**人这东西是这样的，你不操练他，他就永远得不到正常的发育。**大家有没有发现？我的**牧养就是操练，操练就是牧养。**我就是摧残你一把，我看看你什么样，到底是骡子是马，一弄就知道。整这个我最有招了，为啥呢？我干这行的，我造就人。我把你训练成一个人，我不是把你训练成一个体弱多病，弱不禁风的人，体贴你体贴得要命。

            我装完了，我干啥呀？人家摆在我们家的沙发，是几百块钱的沙发，那凡尔赛宫能够摆那个玩意吗？摆完了以后，我的天啊！跟农民进城似的，土得直掉渣。我在想要做什么的时候，我得把我的事描述清楚。比如装修我要做之前，我就想好做什么。做什么跟能不能做有关系，就算是我想做凡尔赛宫，可是我做不出来。
    
            弟兄姊妹，我还想到月球上溜搭一圈，我还想到火星上居住一年半载，我想到火星上去做牧养，可我上不去呀！那就算了，我做不到。就算我能做到，没有钱我做啥？做什么，做这事做啥，咱们得分析清楚。咱们别开了工，完不了工，开了工不能完工，最后就成了个烂尾。也就是说：**做什么、怎么做、做到什么程度，然后这些东西是统一来思考。**我能不能做？我做不了，我做啥？比如说有一天，我要做芯片，我看你做纸片比较好，把我的心拿出来做成一片，那叫烤肉片。那能做成芯片吗？干不了！有些人就是老想干自己干不了的事，那就是悲剧。
    
            比如说装修。我现在有什么技能？我现在有什么工具？我现在能做成什么样？我现在有什么财力？我的目标是啥？我装修要又省钱又好看又便宜，而且我又能做，然后我决定怎么做？做什么，怎么做统一来思考。那在思考的过程当中，其实我的计划包括做什么、怎么做、做到什么程度，都在我的计划中。
    
            这就是我整天从这走到那，再从那走回来。现在是疫情时期，你也不能出去太远，只能去打包一碗面。我在那等时，人家给我一个号，我就在那等。我的脑袋里头整天都在想，做什么、怎么做、做到什么程度，我就干这事。我得能做，我做不了，我干啥？很多人的计划就经常计划自己干不了的事，干完了纠结。干完了以后，达不到那个标准，就是个悲剧。
    
            但是我有一个特点，我写一本很烂的书，并不代表我永远写很烂的书。我的第一本书是我自己装订起来的，看起来好像是清朝的书似的，线装的挺好的。我自己装，为啥？我喜欢玩。我压力大的时候，我就喜欢做手工。可是有人反对。他说：老师，你就别写这书了，你写的是这世界上最烂的书。我写的是最烂的书，那也是第一名，我也创造了一个吉尼斯世界纪录，最烂也行，最烂也是我第一。但是我知道我每次都进步，我一天进步一点点，最后我不会像那些人，一开始干就想干一个凡尔赛宫，最后就凡尔赛了。**我要干一件事，我就一天进步一点点，这次干一点，下次好一点，下次再好一点。**
    
            过去这几年，我装修了好多个项目，结果我告诉你，进步那可厉害了，那是效率与日俱增，质量与日俱增，品质与日俱增，然后装修出来的果效与日俱增。你架不住我天天改进。我怎么改进？我做完了总结，总结完了后，今天改明天改，整得越来越漂亮，你也架不住我就经常到网上搜：这是北欧风，这是日本风，这是啥风？我要一个啥风？我要什么结果，打包整回来，吃饭时我脑子里就在想这些。我要这么干，那么干！
    
            到现在为止，我告诉大家，我们包空调管子都有一套自己的核心技术，空调管子我不用传统的做法，我有一套我自己的做法，非常棒！我的发明，这就是一个很实际的例子，我老是在改进啊！我不是一下子改进到完，但我是从一个很烂的，很Basic，很基本的，我一点一点，我很实在的改进，我绝对不会一下子就全部整明白的。
    
            你想！我们管理十个人的教会是一种管法，一百个人的教会是一百个人的管法，十个人到一百个人，这个成长的过程，我就改变。那一百个人教会到一千人是另外一种管法，一千个人到一万个人是另一种管法。所以我的管理体系，也在不断的在更新，为啥？
            **做什么？怎么做？什么时候做？做到什么程度？这都是学问。**
    
            我绝对不会把管理一万个人那种企业的管理方式，或管理一万个人的教会，那种管理方式，套在管理十人上，那是无效的。你说是不是挺好的？当然大家照着我说的建议，好好的去整，你也一定会成长得非常快。因为你站上了一个台阶看到不同的东西，再上一个台阶，又看到不同的东西，脚踏实地的一个台阶往一个台阶走，一点一点地往上蛄蛹，最后总能够到达最前端。不管是我们的装修、IT培训，我不喜欢整表面功夫的东西，我就喜欢一点一点的往前整，现在明白了吧！
    
            ## Q6：老师我以前学习认为祷告必须跪在那里，才显得对神尊重并且有效还专注，但是我跪在那里总是跪一会就跪不住了！心里还觉得不跪在那里祷告果效不大一样，但是总是没时间跪在那里，想让老师解决一下我心里的困惑。
    
            答:这个事我做过考察，我以前也跟你一样，其实我们原来的时候我们有很多的祷告垫，我们都是跪着。我这条腿啊！跪久了都站不起来，后来我发现祷告跟跪不跪没有关系，那你怎么发现的呢？譬如我赶鬼，我赶这人身上的鬼，我在那跪着，有一次我赶一个鬼，这人整过很邪门的东西，我在那跪着，带他祷告的时候，我不闭眼睛。
    
            我不闭眼睛为啥？万一他给我一杵子！打得我鼻青脸肿的，我傻啊！我在祷告的时候圣灵说话了，圣灵说，你躲开他一点。那我躲开他差不多一米多两米远，我躲开了以后，我也没打算跪着，突然间，他窜过来的速度简直是那种武功高手的速度！唰！就冲过来往我脸上抓。啪！我一把抓住他，那是一场混战！我说这事挺的意思呀！
    
            后来我养成了习惯了，我赶鬼的时候，从来不在那跪着。我找个凳子，我舒舒服服地坐着，然后我可以站着。如果要来点文的，咱来文的，来点武的，我也不会被动，你什么时候看见耶稣跪着祷告？跪着赶鬼了？很少！其实跪着祷告这件事，在《圣经》里的记载，微乎其微，那尤其是双手合十，把脸往那一趴，我经常看见这样的人，脸往那一趴屁股翘起来，翘得老高，好像很谦卑，绝对没啥用！
    
            后来我就养成一个习惯，我不断地把这种形式化的东西都给它去除掉了。尤其是在这跪着，双手合十，把脸往那裤裆中一插，我说这话有点丑，大家能够有那个形象感吗？我也不知道睡着了还是醒着，你要睡，你回家躺在床上好好睡。别在那整这个，整这个多无聊啊！后来我就慢慢把这些形式化的东西，我都给它废了，很多东西我都给它废掉了。
    
            这是一场很明显的宗教变革，基督教的变革，我们把那些无聊的东西，形式化的东西全部给它废掉，这正是耶稣所干的。我们的神耶稣基督所要干的就是把这些东西去掉，那些东西毫无果效。所以使徒保罗在书信里写什么呢？这些形式的东西，在对付肉体上毫无功效，就算是你把膝盖跪出茧子来，也没有用！还是**要在悟性上认识神，不整那些形式化的东西。**
    
            如果我跟其他教会的基督徒在一起，吃个饭，祷告一圈，祷告半小时过去了，我特烦这种！我到现在为止我就大胆的告诉一下。当然啊！如果跟其他牧师一起吃饭就一起吃饭，我自己在那吃饭，什么谢不谢，吃东西吃到肚里最后都掉到茅厕里，这东西没啥用。当然圣餐、掰饼、喝杯，咱要好好整。
    
            顺着这个事，咱们把形式化的东西，毫无果效的东西去除掉。你去考察啊！我考察过，但是你不一定相信我。我在《圣经》里头从来没有听过这么祷告、那么祷告，还得跪着，是不是要把脸贴在大腿，藏在裤裆里？没有这玩意。我要教大家的，就是要在悟性上不断的认识神，不断的对付自己身上的坏习惯，一定要效法耶稣，身上要有耶稣基督的样子，那才重要。你说耶稣也是跪着祷告，但是耶稣也有很多时候不是跪着祷告。咱两样都学也行，理解了吗？
    
            大家问的问题非常好，谢谢大家！从今以后开始竭力追求，不在形式上做一个思维导图，不在形式上做一个PPT，也不在形式上做一个项目管理计划，不在形式上祷告，也不在形式上做这些，养成坏习惯。无论如何，做什么东西，把它弄得清清楚楚。养成清楚的习惯，就一定是一个享受的人。你享受你手所做的，把做什么，怎么做，做到什么程度，什么时候做，这些事全整明白，这几个是最关键的，当然还有没有别的，肯定还有，但是这几个，你整明白了，你就很厉害了。
    
            愿神祝福大家！
    
            # 管理系列7-管理的关键（4）-管理我们的感觉
    
            ## 引言
    
            大家好！这次我要分享的题目是《管理我们的感觉》。大家要知道，管理在我们那个年代是一个非常高大上的话题。人们对管理充满了迷思，一问学习好的人要报考什么专业就是企业管理，以为出来后就可以风风光光做管理，结果发现出来以后什么也管不好，做技术不行，做管理也不行。最后大部分人都成了文职人员，干得不错的很少。
    
            我们所说的管理和学校里学的管理不是一个管理。**一个人要想活得好，必须学会管理。管什么？管理创新；管理我们脑子里的思想；管理我们工作的态度；管理我们的学习能力、学习方法和知识架构**。明白了吗？然后做项目就把项目管好，管理人员就把人管好，其实管理就是**管人、管事和管钱**。
    
            我们来探索一个非常重要的话题，管理我们的感觉。其实本来想叫管理我们的情绪，后来发现情绪这个词不如感觉好，感觉更贴切。感觉太需要管理了，大家会不会有时候莫名奇妙地沮丧、愤怒、苦毒、恼恨？还有争竞、嫉妒这些难受的感觉。有人跟我说他控制不了，那我就告诉你怎么控制。作为一个牧师，我最喜欢研究怎么才能活得好，我研究了这么多年，目的是想让人活得好。什么是活得好，什么是活得坏？人活得好坏全在乎自己里面的感觉，跟外面的关系不大，明白吗？
    
            如果你今天沮丧、明天沮丧、后天沮丧，那你就活出沮丧的一生，直到进棺材都是一个沮丧的家伙，你说这倒霉不倒霉？人活一辈子光沮丧了，没时间喜乐。如果人今天愁苦、明天愁苦、后天愁苦，一辈子愁苦，进棺材的前一刻还在愁苦，就是愁苦的一生。如果今天喜乐、明天喜乐、后天喜乐，直到进棺材之前还是喜乐，就是喜乐的一生。
    
            所以你必须要管理你的感觉。我可告诉你，人要学好可难了，要学坏可容易了；人要难受可容易了，要好受可不容易了。大家都同意我的讲法吧？所以想要喜乐就得把自己的感觉管理起来，难受来的时候咱们得知道怎么整啊！难受来的时候整不了，不就只能难受了吗！
    
            在你两眼一闭，两腿一蹬之前，你想一想自己这一辈子是怎么活过来的？活出了个什么玩意？你这一辈子要是活得难受，别骂娘，她跟你没关系，要骂自己。人为什么骂娘呢？老觉得我妈怎么就给我生出来了呢？有的生出来还给抛弃了，幸亏养父、养母从大街上给捡回来了，也不知道从哪捡的。
    
            我的意思是：**无论如何从现在开始管理，开始有智慧、有知识，别被感觉骗了。感觉不准的，管理才是办法。**这事很重要。管理就是控制得了，控制不了就是管理不了。有人说他控制不了，我想你把控制不了先放一放，我包你能控制得了，因为我就是研究这个题目的。我每次的研究都要发表论文，现在就开始说如何解决你控制不了的问题。
    
            前几天我带祷告会的时候，一个姐妹控制不的难受，也不知道她难受些什么。咱们教会的每一个人都是被牧养的，不是听个聚会就完事了。后来她的牧者联系她，告诉她控制不了是个鬼。她的故事很悲惨，生下来就被父母抛弃了，是养父、养母把她捡起来，因此心里受伤，想起来就怨恨父母怎么这么狠把她抛弃了，说多了都是眼泪啊！
    
            我非常理解她，但是我绝对不希望她在难受当中活着啊！最后两眼一闭，两腿一蹬，全是难受，都因为那点没有意义的事。而且难受久了，虚病就变实病。我教导她一定要知道，我们里面哪些东西是鬼，哪些东西是自己。如果我们理性上很清楚，这东西我不要，然后把鬼一赶，她就舒服了。
    
            **管理感觉，第一，要有属灵的知识，知道这东西很败坏，我们不要这样**。你要是想难受，那我拦不住。你如果说我就想难受，怎么着？我喜欢。那你就继续难受，跟我没关系。你必须拥有这个知识：我不能要这东西，这东西不行，这东西在我里头久了以后会长癌症，会得强直性脊柱炎，会得这个病那个病，这疼那疼多了去了。
    
            **第二，当我们不想要的时候，那个东西你还控制不了。因为那不是你，那是鬼，把它赶出去**。耶稣是一个教人属灵知识的耶稣，为什么祂说：**只是我告诉你们，不要与恶人作对。有人打你的右脸，连左脸也转过来由他打。（参《马太福音》5:39）**
    
            如果是你愿意给人家打的，你里面不难受啊！人家打完你左脸，你找一个角落，喊着我要报仇！我要报仇！你就会每天活在仇恨当中，多难受啊！相反，你把右脸也给人家打的时候，人家会说这是个什么人？不敢打了。耶稣是教人属灵知识的耶稣，也是一个赶鬼的耶稣。
    
            **解决感觉问题，一个是知识，属灵的知识，学耶稣所教的。一个是到了控制不了的时候，得靠着耶稣基督的救恩，把鬼赶出去**。因为知识是知识，知识本身是没有能力的，还得靠着耶稣基督的救恩，把鬼赶出去。效法耶稣就是效法耶稣的知识，效法耶稣的能力。效法耶稣是基督徒的本分，这世代需要一个解决问题的福音。
    
            华人命定神学既不是福音派，也不是灵恩派。不要以为我们赶鬼我们就是灵恩派。我们是一个新的派，叫做耶稣派。耶稣这派好，咱归在耶稣这派有啥问题？这个世代不是需要另外一个改教的马丁·路德，这个世代需要一个效法耶稣基督，大有能力的使徒保罗。我巴不得弟兄姐妹全是效法耶稣的人，像使徒保罗一样。
    
            我要挑战没有能力的福音，没有能力的福音根本不是福音。我们要传递的福音是大有能力的福音。**我相信我们做的将会带来一场前所未有的基督教变革，大有能力的福音要被恢复**：这福音能赶鬼，能管理我们的感觉，能释放被压制的人。如同耶稣基督、使徒保罗的年代。不是回到马丁路德那里去，是回到耶稣基督，回到使徒保罗那里去。
    
            如果你不信，你可以听我们的见证。我讲完道以后会有四十多个见证播给大家。不管你是福音派，还是灵恩派，基督教需要一个变革，这个变革就是像耶稣。像耶稣的运动要从我们开始。**像耶稣是我们华人命定福音的根基**。如果在一个基督徒的身上看不到一丁点耶稣基督的样子，你说他死了以后去哪？他会以为他得救了。
    
            但你要知道在《圣经》里头说：**以诺与神同行，神将他取去，他就不在世了。（参《创世记》5:24）**弟兄姐妹，使徒保罗也在《罗马书》，《哥林多前书》，清清楚楚的说：**我不以福音为耻。这福音本是神的大能，要救一切相信的，先是犹太人，后是希腊人。（《罗马书》1:16）**
    
            透过我的手得释放的人多啊！上周有个姐妹得了一种病，听起来都难受。咱们腿上被蚊子咬了觉得痒，挠一挠，可是她那个地方是阴部，钻心的痒，又刺又痒。你说要没有耶稣这咋整？闹心。她来找我，我祷告一看，这是地狱的虫子啊！这瘙痒就从阴部跑到眼睛。你说这又扎又疼又痒的东西怎么能在身体里头乱窜呢？那不是邪灵是啥？
    
            我要告诉大家一个奥秘：疼是疼的灵、痒是痒的灵、酸是酸的灵、胀是胀的灵，它们是一个团队做工的。结果一会又跑到鼻子，一会又跑到脚，不停地乱窜。然后她浑身无力，整个人虚脱。你想鬼在人身上，她能好得了吗？鬼在人身上好不了的。祷告了又来，祷告了又来。几天下来我告诉她，咱就继续祷告，祷告到这些鬼和虫子彻底地被践踏。

            癌症不是什么好病，癌症是咒诅最后的一个结果。弟兄姐妹如果你不承认，你愿意找谁找谁去，你要跟着我，愿意让我服侍你，我一定把实话告诉你，我绝不安慰你。因为这安慰是骗人的、是虚假的。大卫和约瑟都是有知识的人，他们的知识是认识神的知识，你要知道他们很厉害。
    
            所以很巧，大卫十三年以后做了以色列的王，约瑟十三年以后做了埃及的宰相。其实到了第十二年的时候，他们都不知道前面还有多久，**但他们凭着信心仰望神，因为凭着信心就可以管理自己里面的感觉**。约瑟的感觉怎么管理的？神使我忘记了我的痛苦，给大儿子起名叫玛拿西；神使我在受苦的地方昌盛，给小儿子起名叫以法莲。
    
            大家一定要知道，约瑟是管理他里面感觉的典范，大卫是管理他里面感觉的典范，你慢慢学吧，这都是讨神喜悦的人。认识改了，状况就不一样。前几天，我安排人服侍我们当中的癌症患者，服侍的时候，我事先就安排好，使劲改他，把他从错误的观念里掰过来。结果祷告祷告他开始打嗝，祷告祷告开始放屁，再祷告祷告癌症开始变小了。
    
            认识神的知识是何等的重要！我告诉大家，有一些福音派的东西是挺毒的，因为我服侍过一些福音派的人。他得了忧郁症，我服侍完了，他们福音派的牧师就告诉他：不行，我宁可带着忧郁症也要上天堂，不要进到这种灵恩派。他把我划到灵恩派，他哪知道我是耶稣这派。无知啊，无知。他们控制不了这些东西，人家得了忧郁症极其痛苦他不解决人的痛苦，他解决上天堂下地狱的问题，而且他真能上去，还是假能上去，谁也不知道，谁也证明不了。
    
            弟兄姐妹，控制不了的那种难受痛苦的感觉，那不是你，那是鬼。如果你认识了神，你开始明白了，不再识别善恶。那种控制不了的感觉来的时候，记住！那是鬼，那是罪，你要制伏它！
    
            ## 赶鬼是管理感觉的第二步
    
            你会发现我讲道的操作性都非常强，为什么？因为我讲的不是我瞎编的，或者是道听途说在网上整的，我讲得都是我做的，我解决了很多人的问题。赶鬼是管理感觉的第二步。我不断地实践证明了一件事，赶鬼很重要。不是赶鬼的就是灵恩派，耶稣是哪一派啊？耶稣属于灵恩派还是耶稣那派？耶稣才不进灵恩派呢。
    
            **人的认知改变，有了属灵的知识之后，你以为鬼会自动离开吗？不会！人接受了耶稣，你以为鬼会自动离开吗？不会，那是一个谎言**。你知道很多福音派讲什么：我信了耶稣，鬼就不在我里面。哪有这回事？没有这回事，弟兄姐妹不要相信这种东西。如果说旧约圣经里他们相信耶和华神，那怎么鬼还在里面？实践证明，很多基督徒身上都有鬼。但是他们说：那是病，那你就慢慢整吧。我们一定要知道，我们里面那种感觉，你可以不告诉我，但是我告诉你，那个感觉是非常真实的，人痛苦自己是知道的。
    
            那怎么办呢？不赶鬼是解决不了的。当你认识了这个东西，剩下的就是你控制不了的部分，那就好办了，赶鬼！鬼是很坏的，时不时的释放谎言。我在赶鬼的时候，经常鬼给被赶鬼的人释放一种感觉，莫名其妙地讨厌我，我问他为什么讨厌我，他也不知道。所以说都是从鬼来的。
    
            **得胜的教会就是一个属灵争战的教会，属灵争战的具体体现就是赶鬼**。你要确切地知道《圣经》怎么说，基督徒都会主祷文：愿你的国降临。后来我就问福音派的人：你知道神的国怎么降临吗？都说不知道。啊，愿你的国降临，怎么降临？《圣经》里早就讲了，耶稣说：我在哪里靠着神的灵赶鬼，在哪里神的国降临。有没有这话？有。所以赶鬼绝对不是灵恩派的专利，赶鬼是耶稣这一派必须做的。我们对教会的定义，定义得非常好，这是耶稣基督给我们的定义，如果你愿意的话可以去找教会的定义：
    
            **耶稣对他说、西门巴约拿、你是有福的．因为这不是属血肉的指示你的、乃是我在天上的父指示的。我还告诉你、你是彼得、我要把我的教会建造在这磐石上．阴间的权柄、不能胜过他。〔权柄原文作门〕我要把天国的钥匙给你．凡你在地上所捆绑的、在天上也要捆绑．凡你在地上所释放的、在天上也要释放。（《马太福音》16:17-19）**
    
            所以咱们弟兄姐妹要知道，**教会最基本的工作是捆绑和释放，那叫做得胜的教会最基本的工作**。我逐渐明白了耶稣是一个赶鬼的耶稣，如果基督徒不赶鬼，怎么可能看见神的国降临呢？我要告诉你，为什么我们赶鬼有效？祷告的时候，就那么短短的一段时间就有很多人得医治，虽然它还会再回来，没关系，继续对付。
    
            如果赶完了再回来，我告诉你两件事。你读我102课程的话，我有一个医治释放的神学体系，叫做《像耶稣一样做医治释放》，我讲得很清楚，那叫做当灭之物。咱们要知道，耶稣已经为我们成就了救恩，效法耶稣建立一个耶稣所要的教会，那就是捆绑和释放的教会。
    
            大卫和约瑟那些年，耶稣还没有成就救恩，今天救恩已经来到。我要告诉你，你可以活出神的喜乐；可以活出神的荣耀；可以活出神的能力。你的感觉不能再控制你，你的感觉要被你管理起来。不要怕只要信，凡是控制不住的不是你自己，一定是鬼。**先在认知上有突破，剩下是赶鬼**。其实不赶鬼那是耶稣基督的福音吗？根本不是。
    
            耶稣基督的福音是一个赶鬼的福音，我们建立了一整套的医治释放的理论体系训练人，每一个弟兄姐妹都要成为赶鬼的大能勇士。这救恩临到我们了，靠着神的灵赶鬼，神的国就要降临在我们当中，神国度里一切的丰盛都是我们的，神的应许无论有多少在耶稣基督里都是阿们的。
    
            ## 要靠着神常常喜乐
    
            喜乐好不好？好啊。我要告诉你，**常以为亏欠，你就喜乐了。如果你常以为自己吃亏，你就难受了。**你要做一个有命定的人，你欠这世上很多人一个福音债。我们欠欧洲、美国这些洋人一个福音债。是，我们创立华人命定神学，但是我们希望这命定不是我们华人单独有的，我们希望这命定成为很多人的命定。活出神的喜乐，神的灵是喜乐的灵。你做一个有命定的人，成为很多人的祝福，好像是亏欠了很多人，他们都是你要祝福的对象，我们还来不及难受呢？我们除了喜乐就是喜乐，赶了一个鬼又一个鬼。然后得医治的时候，那喜乐简直是从天上来的。
    
            这世代有很多不合《圣经》的东西。我做这个生意感觉很平安，一做赔得很惨。我当时感觉不是很平安吗？谁告诉你了？《圣经》哪有这东西啊？哪有靠着感觉过日子的？《圣经》里有没有说靠着感觉很平安我去做？没有，如果有的话你可以告诉我。我们一定要知道，**靠着感觉这东西不准的，靠着神常常喜乐才是关键**。
    
            有一个姐妹做了一个噩梦，她的牧师说这是个异梦，这个异梦是什么意思？这个牧师不知道。直到十多年过去，有一天她见到我，还活在恐惧当中。她问我：怎么办？我说：就是一个瞎做的梦，什么异梦？是垃圾。多梦和多言其中多有虚幻。鬼给你一个梦，信它干什么？不能靠那玩意活着。让人白恐惧好多年，你说这是什么牧师？福音派牧师？咱也不知道是哪一派？所以我们一定要了解，这都是垃圾。有的人很受伤，上来就分析他的原生家庭，为什么这样，为什么那样。分析那玩意干啥？使难受变得合理？然后分析你的性格，分析你难受很合理吗？不，我们要弃绝这些东西。
    
            **除去这些污秽，除去这些谎言，从小日子里出来，开始为神而活，我保你喜乐**。以前占到便宜勉强维持，占不到便宜就难受，你说他得多难受？你以为人家便宜那么容易占呢？人家钱在自己口袋里，哪那么容易被你忽悠来？你忽悠不来回家难受，你说这什么人？现在不一样了，我给出去，越给就越喜乐。以前的价值体系世界观有问题，现在我们要得着命定，靠神常常喜乐，预备好自己。
    
            弟兄姐妹我要发一个大大的预言：**这是一个变革的世代，基督教需要一个变革，这个世代不需要另一个马丁·
            路德，这个世代需要一个命定神学，需要恢复耶稣、保罗年代的福音。你预备好自己，大家都起来追求像耶稣，成为很多人的祝福**。有一个弟兄，也不知道什么人曾经给他发过预言，说他将来要服侍很多洋人。后来，来到我们当中发现真的是啊。弟兄姐妹这是难得的好机会，兴起来成为这个世代的祝福。这个世代需要你，这个世代需要被兴起来，成为一个有命定的人，成为别人的祝福。难受的，把他从魔鬼的手里释放出来，把神的话传递出去。
    
            ## 总结
    
            我们欢欢喜喜迎接那充满喜乐的日子来到，从我们自己身上开始做起。成为一个有命定的人，成为一个祝福人的人，身上带着耶稣基督的印记，身上带着耶稣基督的样子。感觉不好的都能够因你而喜乐，因你的服侍而转变，做一个得胜的门徒。当魔鬼听见你的名字的时候，魔鬼都会发抖。看呐！天使都要在天上为我们欢呼，神期待我们这样的人被兴起来已经很久了。这个世代不需要另一个马丁·路德，而是需要一群像耶稣的人。你就说：神啊！我就是那一个，我就是那个像耶稣的人，我就是要服侍这个世代，像耶稣一样服侍这个世代！阿们！
    
            愿神祝福大家！
    
    
    
    
    
    
            # 管理系列7-答疑解惑
    
            ## Q1：老师，我就实践了一把管理感觉，想发火的时候就想到老师说的那是鬼，我就冷静下来祷告对付，那么感觉和情绪的区别是什么？
    
            感觉和情绪这东西不好解释，情绪基本上跟感觉紧密相关，但是**感觉是我们里面自己对世界与对事物的领受 。情绪是反应出来的愤怒、沮丧、是能够表现出来的**。有的时候我们看不出来，但是我们知道这个人感觉不太对劲。所以大家别掉到这个坑里，如果我们一整就喜欢咬文嚼字，我想没什么太大益处。
    
            至于这感觉和情绪区别是啥？我想你们要觉得研究这东西有价值的话，你们自己去好好研究，通常这种问题我不太研究。我喜欢研究啥？我感觉不好我怎么把它给整好，我怎么管好。我干一件事研究怎么把这事干好，我做学生就把学生做好，做工就把工做好 ，这些还是比较具体的。
    
            我顺便提一句话，这个世界上有很多人喜欢玩思辨。我知道问这个问题的人，其实他刚来的时候我就发现，他本身是一个比较思辨的人。思辨的人是很普遍的，其实他的问题我没答好，什么情绪和感觉有什么关系，区别是啥我也不知道。但是我知道咱应该解决啥，**我感觉不好的时候，我怎么把感觉弄好，这叫管理** 。
    
            **咬文嚼字、思辨，这些都不是一个应该有的思维方式** 。我们大家都知道，工程师是把事情做出来解决问题，哲学家就喜欢在那想啊想啊，想完了写出来，就是全靠脑袋想。你说他有没有实践？也有实践，但我觉得还是工程师比较好，做出来的才算数 。
    
            大家知不知道我喜欢写稿子，通常我不喜欢啥也没有，上了讲台想怎么说就怎么说，我觉得那不是一个很认真的态度。其实这篇讲稿我用A4纸写了8页，咱们就说一下这知识。人对事物不同的理解是相当普遍的。我给大家举一个例子，有一天，两个人准备合伙做生意，合伙做生意最重要的是，谁出人，谁出力；谁出钱，谁出技术。然后就开始争论，到底是20%和80%的股权，还是30%和70%的股权呢？结果这两个人争啊争啊，争论来，争论去，争得不可开交。
    
            为啥呢？我拿20%不行，我得拿30%；你拿30%不行，我得拿80%。那当然了，不可能是你拿30%，我拿80%，没有这么回事。于是争论来，争论去，也没个结果。有一天，他们就找到一个专家。专家说：你们是不是都光想赚钱了？如果赚钱了，我得80%，他拿20%。如果是我拿70%了，赚钱了，我拿70%，他拿30%。
    
            可是问题来了，如果赔钱呢？这个明白人就问了一句：如果赔钱呢？赔钱也是照着比例分成啊。如果赔钱了，你还要不要80%？或者你还要不要那30%呀？两个人就在那琢磨琢磨，是呀，我们光想着赚钱了，就没想赔钱这事。如果按照赔钱来算的话，还是股份少比较好。说完了以后，问题就解决了，80%和20%。**对事物的认知会对事物的看法产生深远的影响**。也就是说，一个人对这个事物的了解，那是致命的。我们干了一件事，到底是赚钱了还是赔钱了？到底是让我们得着好处了，还是得着坏处了？那是见仁见智啊！这就是问题的所在。
    
            有一天，我碰见一个人，她生第二个孩子的时候，孩子才几个月，她的老公就跟别的女人搞在一起了。为啥我知道呢？因为是我服侍的。我怎么可能不知道呢？咋回事呢？因为她浑身都是病，然后她来跟我说：老师，你能不能为我祷告？我说：没问题。你哪不舒服？她说：后背难受，腰难受。我说：你难受多长时间了？她说：难受好长时间了。
    
            我说：那容易啊，我最喜欢为腰和后背和肩膀祷告了。这些病我祷告一个，好一个。这东西很容易！我可以把手按在你的腰上祷告吗？她说：可以。我就按在她腰上祷告。祷告还没到一、两分钟，神的话就临到我。神说：她的问题跟她的哥哥有关系，跟她老公有关系。我就停下来了，说：这事跟你老公有关系，也跟你的哥哥有关系。
    
            我说完之后，她就一把鼻涕一把泪地把她的故事讲给我听。听完之后，我说：**你应该看所有的事都是好的**。她一下就火了。怎么火了呢？她说：如果你是我，你老公跟别人搞在一起，你能看这事是好的吗？咱们弟兄姐妹当中有没有这么认同的？你可能就会说：就是呀，如果是谁，谁不难受啊？有没有？结果她还跟我发上火了。
    
            我说：你跟我发啥火呀？咱算笔账行不行？咱这账得算明白呀！我跟她说：你看这个事，你认为不是个好事，所以你离家出走，带着孩子移民，然后这二十多年来想起来这事，就恨得咬牙切齿，到头来整一身的病啊！他跟别的女人搞在一起是不对，但是问题是你已经吃亏了，然后你再双倍的惩罚自己，你脑子有毛病吗你？听懂我讲这话了吗？双倍的惩罚自己！
    
            她说：你这话讲得有意思，我从来没有碰到过牧师跟我这么讲！我以前碰到的牧师都是说：你要原谅他，你要饶恕他，他对不起你，他确实真的是对不起你！原谅不了！咱们弟兄姐妹理解了吧？那是不是个吃亏的事还不知道呢！其实一个人生活不是挺好吗？如果他偷偷的在外面整，整完了再整个性病回来，再给你整一身的性病，那你说这不闹心吗？男男女女的这事难整啊！为这些事纠结！痛苦啊！人家还觉着可有理了，那痛苦多有理啊！大家困惑了没有？所以你会发现我讲的这个东西就是，一个人对这个事的认知，那是很要命的！
    
            其实我对教会有很多不好的经历，为啥呢？一整就跟你分析原生家庭，给你分析你的性格，性格测试，就整一大堆这个东西。多简单的事啊！就是你看这个事的看法怎么样？你看这事你怎么看？如果你看明白了，受什么伤？所以我经常讲：你没有资格受伤！这事啊！全看人怎么理解了。
    
            那我理解这事，我就跟一般的人的理解不太一样。我这个理解好！比如说有一天我被我家的弟兄姐妹给卖到埃及，去做了奴隶了。我不会受伤，受啥伤？做奴隶就好好做！一想起来是挺难受的，但是我的想法是说：如果神在我身上做主，有谁能够改变我的命运？没有人能够改变我的命运！我一定会因为被卖到埃及成为我家族的拯救。
    
            所以读《创世记》，咱们的读法跟那些人读法都不一样。有一些人讲那玩意我就受不了！约瑟做了个梦，跟人家说啥呀！你炫耀啥呀？炫耀炫耀被卖了吧！活该！那《圣经》是咋说的？是神预先差派约瑟到埃及！慢慢琢磨吧！如果这个事是神的安排，多好的安排呀！你品头论足的，批评这个批评那个，又有谁知道那真的是神的安排！
    
            很多人不知道，那不是痛苦死了，问题不在于他真的是还是假的是，后来他做了宰相他知道了，他没做宰相的时候他咋知道？但是有一件事可以确定，如果我这么认为就没那么痛苦，那咱就选一个不太痛苦的认为多好啊！这不是简单的道理吗？大卫、约瑟在《圣经》里都是这样。耶稣被钉十字架，人家觉得这是正常的，我来就是干这个来的。所以钉在十字架上说：成了！我终于做成了这件事。这是什么脑子？好啊！选一个别让自己那么痛苦的事。咱活一辈子就是为了唠叨吗？总有走到最后的一天，怎么好受怎么活。

            # 管理系列8-管理的关键（5）-构建知识体系
    
    
            ## 引言
    
            弟兄姐妹好，我要分享的题目叫《管理的关键（5）：构建知识体系》。为什么讲这样一个题目呢？我非常希望我们的弟兄姐妹变聪明，研究使弟兄姐妹变聪明这件事，困扰了我很多年。后来我发现有一个词特别好，这个词叫作体系。很多人为什么经常发懵？因为里面没有体系。为什么有的人信主信着信着，要么成了宗教狂，要么成了法利赛人？因为信着信着，最后也不知道信的是啥，都是因为没有体系。
    
            大家有没有发现，体系这个词我常常使用，知识需要体系，不成体系的东西谈不上是知识。如果一个人不成体系，又没有知识的话，他会是一个无知的人，不成体系的东西都没有什么用。管理更是如此，无论你是管理自己还是管理别人，你能管理好自己的感觉，也能管理好别人的感觉；你能管理好自己的时间，你也能管理好别人的时间。你管理一个团队那是一个知识，它必须有体系，瞎说是不行的。**如何管理，就是如何构建有体系的知识**。
    
            **基督耶稣的信仰是有体系的信仰**，大家得认同这句话。为什么叫有体系的信仰呢？因为从《创世记》到《启示录》都在说一件事，千万别把旧约和新约分开。如果你信主有一段时间，你很困惑旧约里是这样的神，新约里是那样的神；旧约里的神充满了暴力，然后新约里的神充满了慈爱。其实不是这么回事，旧约的神和新约的神是同一位神，听懂了吗？不是旧约的神被选下去了，到了新约又选了一个神，根本不是这么回事。
    
            基督耶稣的信仰，我们所信靠的这位神，从旧约到新约从来没有改变过，只是那些人对旧约了解的不够，所以瞎说。如果对旧约了解的够的话，你会发现旧约也是神的话。从亚伯拉罕到摩西，摩西到大卫，大卫到耶稣，耶稣到保罗都是一脉相承。我们华人命定神学是一个传承了使徒保罗的体系的基督教信仰，这更合乎《圣经》。
    
            我们自马丁路德以来，有一个非常大的突破，就是因为体系这两个字。我们建立了牧养的体系，建立了医治释放的体系，建立了建立教会的体系，很多东西都是体系。我所写的《马太福音》的查经，叫做《两种国度，两种追求》，这两种逻辑体系，把祝福和咒诅讲得很清楚，它是一个体系，新约里的咒诅和祝福与旧约里的咒诅和祝福没有两样。
    
            我遇到过一个牧师，这个牧师很有意思，他提出了一个非常有趣的观点，叫做背《圣经》。我不反对背《圣经》，我反对的是人背了《圣经》，结果还是没有体系。这样的故事多得一塌糊涂。差不多是十年前这个时候，有一个师母（师母是华文起的名，英文里没有师母这个词），她的嘴里长了二十多个口疮，大家见过这样的吗？我们嘴里如果有一粒口疮，那种白白的，可疼了。你说这长了二十多个，有的都连成片了，一张开嘴可吓人了，然后腿是关节炎，整个腿不能弯曲，看着都疼。
    
            我告诉她跟着我好好祷告，两个月以后她得了医治。这两个月中间又来了一位严重忧郁症的姐妹，她从传统教会来。我们是个祷告的教会，于是就安排时间她俩都来祷告。在祷告会期间，这个师母就跟那个姐妹私下嘀咕。我问她们嘀咕啥呢？她说：我跟那个姐妹说，我能把《罗马书》都背下来，也鼓励她去背《罗马书》。其实另外的那个姐妹记性老好了，也差不多都背下来了。可是一个能把《罗马书》背下来的人，整了满嘴的口疮来，你不觉得很奇怪吗？其实这跟背《罗马书》关系不大，是跟里面没有体系有关系。
    
            你背那个东西有什么用呢？也许你很会背，但是一个得了重度忧郁症，一个满嘴的口疮，我说你快拉倒吧！东北话就这样。有人说这是嘴炮，什么意思？就是靠嘴巴说话。提起这个嘴炮，三国时期最厉害的就是诸葛亮，嘴炮一开把人都说死了。我要告诉大家，背《圣经》不是个问题，但是僵化地背《圣经》是没有用的。
    
            大家在《圣经》里面什么时候看见耶稣教你背《圣经》了，有吗？我就跟她说，快拉倒吧，你都整得满嘴口疮，腿也不能弯了，在我这好好跟我学，好好改呀！所以问题就在这，为什么会这样呢？我告诉你，她们都很困惑，因为信仰没有体系，是乱套的，东一撇、西一划那东西有啥用？不但在《圣经》耶稣基督的教导里头和使徒保罗的教导里头没有，很多东西都没有这个。
    
            有人教导导读《圣经》，找一段《圣经》翻来覆去导读，我也干过，后来发现这东西不太有用。我有一天见到那个牧师，他就跟我讲他背《圣经》，一遍一遍背，反复咀嚼。这是《圣经》的主轴吗？这是我们耶稣基督信仰的主轴吗？这个事有多重要？**体系就是把最重要的事和次要的事搞颠倒了，就乱套了，本末倒置那就麻烦了**。所以这些人全有这些毛病。
    
            我们弟兄姐妹从不同的教会来的，肯定整过很多东西的。我不反对背《圣经》，但是这却不是《圣经》的主轴，因为我的信仰是一个有体系的信仰，什么东西最重要？我可要告诉大家。新约圣经到底在讲啥？**新约圣经的主题是建立得胜荣耀的教会**，使徒保罗的书信都是在讲建立得胜的教会，使徒保罗他不是在讲个人修行。
    
            大家要明白这事，不但信主如此，在我们当中学生也好，博士也好，硕士也好，读大学的也好，我鼓励你养成建立体系的习惯。有的人学习从小学就开始背，有的人记性好就背到中学，中学成绩也不错，中学就背到大学，大学成绩还勉强，可是如果你读博士还靠背东西，那怎么整啊，博士很难毕业的。所以问题就是背东西不好使。为什么呢？背东西建立不了体系，最后还得把知识构建成整个知识体系。**《圣经》是一整套的知识体系，是建立荣耀教会的知识体系，是从神来的智慧和聪明**。
    
            我们的华人命定神学，有人觉得我吹牛，你就当我吹牛吧！但是我说的是真话，我们真的把整本《圣经》构建起了一个知识体系，我们把它叫做华人命定神学。如果你学习学完了以后，你没有构建出体系来，我会解释给你听。你把体系这个词学会了以后，你慢慢琢磨，千万别把自己给整晕了，那不行。
    
            学习不行，构建不了知识体系，久久不能够明白真道，无知是很闹心的。不管你学什么，都要这样。企业管理是一套知识体系，将来我也会写一本企业管理的书，我正在做这方面的探索和研究。我想，咱们教会是一个教人学习的地方；是一个构建知识体系的地方；是让人能够活出兴盛的地方；是让人成为一个有知识、有能力、能够敬畏神、又行神眼中看为正的事，不会成为这个社会的负担，乃是成为这个社会的资产的地方。
    
            **基督耶稣是神的智慧和能力，只有成体系的，才能够得着这智慧和能力，没有形成体系的，没有什么用**，这就是为什么很多人读《圣经》虽然有热心，但却不是真知识，结果就成了法利赛人。你说读《圣经》怎么能成了法利赛人呢？你能理解吗？你不觉得奇怪吗？大家知道法利赛人怎么来的吗？法利赛人是读《圣经》读出来的，大家可得知道啊！

            把耶稣基督的福音信成煮饭的福音了，这不是跑龙套吗？没抓关键，煮饭给人吃，还以为自己是在服侍，这能有福气吗？能不能把概念搞清楚啊？把最重要、第二重要、第三重要、第四重要的整清楚。我告诉你，我很多活是不干的，他们就觉得我挺狂、挺傲的。他们教会一整就派五辆大巴，去工地把工人载来，一人一个盒饭，这是干啥呢？我告诉大家我落实的方式，**我落实的方式很简单，耶稣怎么干，我就怎么干**，结果就是我比很多人干得好。**关键在于我不盲目的干，我下功夫去琢磨，我不会一蹴而就**，我最讨厌一蹴而就。
    
            我把概念抓清楚，把概念和概念之间的关系抓清楚。救恩是啥？我整得清清楚楚。我见到一个牧师，我问他救恩的概念是啥，结果把他给问懵了。很多基督徒对救恩的概念瞎说一通，完全没有经文的支持，说救恩是上天堂，有些人就很喜欢把人送上天堂，把人送上天堂得收费啊。我们这边不能把人送上天堂，我们是把人变聪明。我无论是在上学时还是在做工，还是在建教会上，我下的功夫就是比别人多得多，我光写书就写了快突破八十本了，我做的东西都是有框架、有体系的。有体系做事不累啊！我不喜欢一蹴而就，我的服侍全是坚持到得胜的服侍。
    
            所以弟兄姐妹要知道，赶鬼啊、医病啊、福音啊、救恩啊，这些都很重要。很多人把这些东西隔离开来看。你看我是怎么看的，我给大家举几个简单的例子：神的国是一个概念，神的国降临，神的国怎么降临呢？靠着神的灵赶鬼，神的国就降临。你说赶鬼是不是很重要！很多人在那唱请神的国降临的歌，唱的很大声，但是神的国怎么降临，他们不知道！赶鬼？不被鬼赶就不错了。你说被鬼赶，神的国能降临吗？
    
            耶稣来了以后做的一件事就是训练十二个门徒，传神国度降临的福音，医病赶鬼。那不赶鬼的教会是教会吗？后来耶稣又训练七十个门徒传福音、医病赶鬼，那是神的国降临。那神的国降临，赶鬼是不是争战啊？赶鬼就是争战，那赶鬼最重要的根基就是得胜的教会。得胜的教会就得照着神的话去建造，不是什么恩不恩膏，恩不恩赐的，不是这些！
    
            医治释放最重要的根基就是得胜的教会，为什么要赶鬼呢？因为我们要得着救恩啊！不赶鬼就得不到救恩了吗？不赶鬼就得不着神的应许啊！救恩就是神的应许啊。救恩是啥？救恩是恢复神造我们荣耀的形像。我们所传的华人命定神学，会对这个时代和未来的时代产生深远的影响，所以大家很有福气啊，我也很有福气。我们的神是活人的神，我们活着的时候能活出神荣耀的形像，这么好的福音上哪找去啊？所以要渴慕要寻求，而且是要无止境的寻求。
    
            ## 要渴慕、要寻求，这是无止境的
    
            大家慢慢逐渐地要了解，你会发现你听我讲道听久了以后，再听别人的就听不了了。听完了以后，你不知道他在说什么。为什么？如果你有体系，他能忽悠得了你？他如果能忽悠得了你，就是你还没有建立体系。如果你建立了体系，他想来忽悠你，你就知道他是瞎说的。
    
            **圣灵和新妇都说：来！听见的也都说：来！口渴的也当来；愿意的，就可以白白地取生命的水喝。（《启示录》22:17）**
    
            **要知道这个世代，神要在祂的宝座上不断地寻找寻求祂的人**。我是个寻求的人，没有多少人寻求神的话像我这样寻求！我真的是非常地渴慕。我知道神是我的宝贝，我还不够认识祂，我要更多的认识祂。直到今天为止，明天比今天有成长，今天肯定也比昨天强，为什么呢？比如我准备讲道，我从来不拿旧稿子讲，都是准备新的。大家一定要渴慕，心里头柔和谦卑，知道自己还知道的不够。然后去竭力追求。**竭力追求，神一定会启示你。神会启示我，也会启示你。**
    
            有的人即使得了癌症，他也不寻求。有一次，有一个弟兄带了一个癌症患者来了。十年前得了癌症，后来快不行了，插个管子往身体里注射液体食物，十年之后虽然还活着，但是很辛苦。十年之后他老婆也得了癌症，她也是基督徒，孩子还不大，结果人们很同情他，人不寻求神，同情能解决什么问题呢？
    
            在这个世界上能找到的，愿意付代价服侍的人不多。你试试看，如果你得了病，你去找那牧师，看看他怎么服侍你。但是在咱们当中一定会好好地服侍，我带出来的弟兄姐妹全都是这样服侍的。后来那位弟兄他来找我，怎么办呢？我得把真理告诉他，癌症肯定是咒诅。我有经文，经文这么说：
    
            **那又长又大又重的灾，又长又久的病，就要加在你身上。（《申命记》28:59）**
    
            为什么？因为不谨守遵行。结果这一说，他急了，你不能讲咒诅这俩字！你说这什么脑子？过去这些年就没建立过什么体系，根本就不认识神，也不知道神，然后还给我说他是约伯。其实他也不认识约伯，却觉得自己就是约伯。你认识约伯啊？我也不认识。那你说说约伯是咋回事？他也说不清楚。他能说清楚吗？他也没下过这个功夫！
    
            约伯是风闻有神啊！约伯是自以为是到家啦！他的几个朋友都不愿意听他说话！你以为约伯是个圣人？你快算了吧！约伯是风闻有神，后来你读《约伯记》读清楚了吗？我肯定是读的清楚。后来神问了约伯一些事，结果他什么也不知道。最后那约伯还觉得自己不错哪！其实不行啊！后来约伯就悔改。所以大家别老把自己比做约伯，如果当年我把我自己比成约伯，那可就麻烦啦！我最聪明的一点就是我不自以为是，我什么东西我都寻求！
    
            **神坐在他的宝座上寻找有没有寻求他的人。（《诗篇》14:2）**
    
            如果有寻求的，不就好办了吗？为什么寻求？**心里面柔和谦卑，知道自己不行，咱知道自己没整对**，直到今天，我仍然知道自己没整对。也许十年以后，有的人会说，你怎么讲的跟你十年前讲的不一样？那我不是成长了吗！不是一个层次了！到那个年代，十年以后，iphone存在不存在咱不知道，如果存在的话那不是iphone13了，23都有了。那你还老停留在13啊？今天你拿一个iphone4看着丢人不丢人啊？那都成了古董了！**心里头柔和谦卑，要严谨、要梳理、要琢磨**。
    
            **因为，凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。（《路加福音》11：10）**
    
            所以我鼓励大家，做个寻求的人，做一个寻找的人。我知道有一个牧师得了很严重的忧郁症。那不是好玩的！如果你闲的没事就喜欢痛苦，那就是忧郁症，这是我给忧郁症的定义。那他得了忧郁症，你说他对神的话了解多少？了解的可粗浅了！不是我说他粗浅，忧郁症已经证明了他是怎么样的人，为什么呢？因为他专门整一些垃圾到教会里。
    
            我这边的垃圾他还收过去一个呢！是一对夫妻。他给收过去以后，还整成了同工。结果把他的教会搞得都快黄了。他能不得忧郁症吗？他以为得着宝了，我也以为他得着宝了，结果教会越干越荒凉，后来忧郁了。大家知道咱们建教会应该怎么干吗？咱把好的收到器具里，不好的丢掉；不是不好的收到器具里，好的丢掉。
    
            跨年的时候，我们当中有个弟兄可有意思了，他很爱他以前的牧师。他就给他以前的牧师抽张卡片，结果一抽，抽到我讲的一篇道，那道的题目叫做《神立扫罗为王后悔了》，希望不给你抽这么一张卡片啊！结果我们这个弟兄说，怎么这么准啊！太准了。所以弟兄姐妹，理解了吗？你整天对神的话不认真，也不下功夫，那怎么建立体系？没有体系，就瞎搞，神就把祂写在这书里的灾祸加给你。那不前一段时间又出车祸了吗！过一段时间出一单车祸，有一天，可能一场车祸就画上句号了。
    
            ## 什么是根基
    
            根基很重要，建立体系没根基谈啥呢？前面讲的那些概念都是柱子、梁，那根基到底是啥？咱们教会的根基是啥？大家思考一下：
    
            **听了神的话就去行，就好比把房子建造在磐石上。(《马太福音》7:24)**
    
            **我们听了神的话就去行，那就是根基**。记住！华人命定神学是反对思辨的。你推来推去还不是在你脑袋里吗！你做出来才算数！如果你是一个聪明人，你去行。行完了一看，不对，那咱理解不对，做出来的能对吗？因为一做出来发现不对，后来就知道是咱没理解对。如果咱理解对了，做出来的结果就是对的；如果咱理解对了，做出来的结果跟耶稣的结果是一样的，不就是像耶稣了吗？
    
            所以要知道，根基就是：**聪明人读了神的话就去行，然后就会真的明白**。如果不去行，你永远建立不起体系来。结果不对，就是不明白。有的人说他做的跟我一样，怎么结果不一样？那能一样吗！建教会，我得着的益处最多，远远超过我的所思所想。因为我好好地建造神荣耀的教会，成长了很多。我脑袋里对神的话的认识，比之前那些年做基督徒的时候要多得多，不可同日而语。
    
            弟兄姐妹可得知道：要去行啊！概念不清，行不了；概念清了去行，还可以继续强化我们的概念。大家要把这句话记下来：**当我们对概念了解了，再去做的时候，透过实践又会强化我们对概念的理解**。刚才讲的都是我过去在实践中一点点整出来的，这是工程师的思维，做出来才算数。
    
            前段时间，我去了一个地方。他们知道我有医治释放的能力，可是光知道我有医治释放的能力，那不对。他得知道我脑袋里有一整套耶稣基督的逻辑体系。他们把一个得了脑积水的牧师带来找我，我就问他：您是大教会的大牧师，我是小教会的名不见经传的小牧师。您说一下脑积水这事儿是怎么来的？其实大教会也好，小教会也好，重要的是有没有神的同在，有没有神的荣耀，我没直接跟他讲这话。
    
            这个牧师跟我讲，他建教会，小组长每两三年就换一批，因为他们全部Burn
            out，就是烧焦了的意思。我问他怎么烧焦了呢？他说因为一个礼拜要带小组，要来教会受训，主日还要来教会。大家算一算这时间，这样就烧焦了。我说：牧师啊！我能跟您说一下吗？我们教会任何一个普通的会友，都比您的小组长花的时间多，也没烧焦。大家同意吗？他们教会的小组长所做的，跟我们弟兄姐妹一比可差老远了。大家要做一些功课，做笔记，写作业，像个全职同工似的。我们教会的弟兄姐妹，比很多教会的全职同工下的功夫都多啊！
    
            那个牧师又接着说：你看！一换小组长，我就得培训新的，又得忙，我一星期只休息一天哪！能不得这病吗？我说：你还要休息几天啊？这是什么脑子？神不给他加一个瘤啊，脑积水啊，真是亏待他了。他还觉得有点委屈，还觉得很合理。我说：你一礼拜还休息一天呢！我从二十八岁到今天，一天都没有休息过，也没得病啊！到今天我还活蹦乱跳，好好的。人对神有错误的认识，在心里头觉得服侍神是一个苦差，真要命。
    
            后来他得了脑积水，还不肯悔改。当然了，我后来服侍他到体力恢复了，就把联系方式都给了他。告诉他这问题还没解决，肯定是不断地来回折腾，可以联系我继续服侍。后来他再也没联系我，可能因为我嘴巴太损了吧，我说这东西就是咒诅。这不是咒诅是什么啊？如果你觉得是祝福，那就多要点，我是不要。
    
            我们服侍神是不是有一种兴奋感？是不是一个享受的事情？是不是可以看见神的荣耀？是不是愿意用我们的生命献给神？我就这么认为，这是我为此而生，为此而活，甚至是为此而死的事情。我就是要这样服侍神，没有任何事，没有任何东西可以拦阻我。我清清楚楚地知道，**地上的东西都要过去，唯有神的话会永远长存。**我要照着神的话，活出神的荣耀，活得像耶稣一样多好！活得像使徒保罗一样多好！疲倦了就休息一下，起来接着服侍神。因为那是我的命，没有了服侍神，我哪来的命啊！
    
            ## 总结
    
            弟兄姐妹们，**把自己给管起来。把我们的时间管好；把我们的感觉管好；把我们里面那种更新、创新的东西管好；把我们里面的知识体系管理好；把我们里面的感觉管理好；用我们的时间建立、认识神的逻辑体系**。我用一段使徒保罗的话来激励大家：
    
            **这不是说我已经得着了，已经完全了。弟兄们，我不是以为自己已经得着了，我只有一件事，就是忘记背后，努力面前的，向着标竿直跑，要得神在基督耶稣里从上面召我来得的奖赏。所以我们中间凡是完全人，总要存这样的心；若在什么事上存别样的心，神也必以此指示你们。（《腓力比书》3：12-15）**
    
            这话不轻啊！弟兄姐妹是否愿意收拾收拾自己，把自己给管理起来。不是说我们已经得着了，如果认为我们已经得救了，已经完全了，还是算了吧！我乃是竭力追求，或者可以得着基督耶稣。要竭力追求啊！不断地认识神，让认识神的知识像海水填满海洋一样。愿神的荣耀更多地充满在我们当中，让我们成为这地上万国万民的祝福！阿们！
    
            愿神祝福大家！

                'font-size': '12px',
                "position": "absolute",
                "bottom": "10mm"
            });
        }
        function bugfixPrintBlankPage(){
            if ($('.nop-page').length) {
                setPaperPosition();
                setPaginationPosition();
            } else {
                requestAnimationFrame(bugfixPrintBlankPage)
            }
        }
        // ---------- <<<<<<<<<<< 打印多出空白页bugfix ---------

        function init(){
            setDocumentTitle();
            setTemplate();
            startRender();
            bugfixPrintBlankPage();
        }

        $(function(){
            init();
        })
    </script>
